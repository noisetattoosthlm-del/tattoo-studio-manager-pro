<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Tattoo Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: rgba(0,0,0,0.2); border-right: 1px solid rgba(255,255,255,0.05); padding: 30px; }
        .logo { font-weight: 700; font-size: 1.2rem; margin-bottom: 50px; background: linear-gradient(135deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-item { padding: 12px; margin: 8px 0; cursor: pointer; border-radius: 8px; transition: 0.3s; color: #94a3b8; text-decoration: none; display: block; }
        .nav-item:hover { background: var(--card); color: white; }

        /* Main */
        .main { flex: 1; padding: 40px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        
        /* Form */
        .booking-form { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); max-width: 600px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .full-width { grid-column: span 2; }
        .admin-btn { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .admin-btn:hover { background: #2563eb; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">TATTOO PRO</div>
        <div class="nav-item">Dashboard</div>
        <div class="nav-item" onclick="logout()">Odjavi se</div>
    </div>

    <div class="main">
        <h1 id="welcome">Dobrodošli nazad</h1>
        
        <div class="stats-grid">
            <div class="stat-card"><h3>Ukupno ugovoreno</h3><p id="total-sum">€0</p></div>
            <div class="stat-card"><h3>Studio Deo</h3><p id="studio-sum">€0</p></div>
            <div class="stat-card"><h3>Broj termina</h3><p id="app-count">0</p></div>
        </div>

        <div class="booking-form">
            <h2>Novi Termin</h2>
            <div class="form-grid">
                <input type="text" id="c_name" placeholder="Ime klijenta" class="full-width">
                <input type="text" id="c_insta" placeholder="Instagram (@korisnik)">
                <input type="text" id="c_phone" placeholder="Telefon">
                <input type="text" id="c_type" placeholder="Tip tetovaže" class="full-width">
                <input type="datetime-local" id="app_time">
                <input type="number" id="total_price" placeholder="Cena (€)">
                <input type="number" id="artist_percent" placeholder="Procenat artista (%)" value="50">
                <button class="admin-btn full-width" onclick="saveAppointment()">SAČUVAJ U BAZU</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function saveAppointment() {
            const { data: { user } } = await supabase.auth.getUser();
            
            const appointmentData = {
                owner_id: user.id,
                client_name: document.getElementById('c_name').value,
                client_instagram: document.getElementById('c_insta').value,
                client_phone: document.getElementById('c_phone').value,
                tattoo_type: document.getElementById('c_type').value,
                appointment_time: document.getElementById('app_time').value,
                total_price: parseFloat(document.getElementById('total_price').value),
                artist_percentage: parseFloat(document.getElementById('artist_percent').value)
            };

            const { error } = await supabase.from('appointments').insert([appointmentData]);

            if (error) { alert("Greška: " + error.message); } 
            else { 
                alert("Uspešno sačuvano! Matematika je odrađena."); 
                location.reload(); 
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
