<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; --text: #ffffff; }
        
        /* TOTALNO SKLANJANJE VERCEL SMETNJI */
        vercel-live-feedback, #vercel-live-feedback-widget, .vercel-feedback-button, [id*="vercel"] { 
            display: none !important; 
            visibility: hidden !important; 
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; 
            margin: 0; display: flex; min-height: 100vh; font-weight: 600;
        }
        
        /* Sidebar */
        .sidebar { 
            width: 260px; background: rgba(0,0,0,0.5); border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 40px 20px; display: flex; flex-direction: column;
        }
        
        .logo { font-weight: 800; font-size: 1.1rem; margin-bottom: 50px; text-transform: uppercase; color: var(--accent); }
        
        .nav-item { 
            padding: 15px; margin: 5px 0; cursor: pointer; border-radius: 12px; 
            color: #64748b; transition: 0.3s;
        }
        .nav-item:hover { background: var(--card); color: white; }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); }

        /* Main Content */
        .main { flex: 1; padding: 40px; position: relative; }
        
        /* Sekcije */
        .page { display: none; }
        .page.active { display: block !important; }

        /* Kartice sa tvojim efektima */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { 
            background: var(--card); padding: 25px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .stat-card h3 { margin: 0; font-size: 0.8rem; color: #64748b; text-transform: uppercase; }
        .stat-card p { font-size: 2rem; margin: 10px 0 0 0; font-weight: 800; }

        /* Forma */
        .form-box { 
            max-width: 600px; background: var(--card); padding: 40px; 
            border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); 
        }
        input { 
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; 
            border: 1px solid #2d3748; background: #161e2c; color: white; 
            font-family: 'Poppins'; box-sizing: border-box;
        }
        .save-btn { 
            width: 100%; padding: 18px; border-radius: 15px; border: none; 
            background: var(--accent); color: white; font-weight: 800; cursor: pointer;
        }

        /* Tabela */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: var(--card); border-radius: 15px; overflow: hidden; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Tattoo Studio Management Pro</div>
        <div id="nav-dash" class="nav-item active" onclick="prikazi('sekcija-stats')">Dashboard</div>
        <div id="nav-novo" class="nav-item" onclick="prikazi('sekcija-forma')">Novi Termin</div>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()">Odjavi se</div>
    </div>

    <div class="main">
        <div id="sekcija-stats" class="page active">
            <h1>Statistika</h1>
            <div class="stats-grid">
                <div class="stat-card"><h3>Ukupno</h3><p id="total-sum">€0</p></div>
                <div class="stat-card"><h3>Procenat Studija</h3><p id="studio-sum">€0</p></div>
                <div class="stat-card"><h3>Termini</h3><p id="app-count">0</p></div>
            </div>
            <div id="tabela-div"></div>
        </div>

        <div id="sekcija-forma" class="page">
            <h1>Novi Termin</h1>
            <div class="form-box">
                <input type="text" id="c_name" placeholder="Ime klijenta">
                <input type="text" id="c_insta" placeholder="Instagram (@)">
                <input type="email" id="c_email" placeholder="Email klijenta">
                <input type="datetime-local" id="app_time">
                <input type="number" id="total_price" placeholder="Cena u €">
                <input type="number" id="artist_percent" value="50" placeholder="Procenat artista">
                <button class="save-btn" onclick="saveData()">SAČUVAJ TERMIN</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // POPRAVLJENA FUNKCIJA - koristi direktan stil za svaki slučaj
        function prikazi(id) {
            // Skloni obe sekcije
            document.getElementById('sekcija-stats').style.display = 'none';
            document.getElementById('sekcija-forma').style.display = 'none';
            
            // Skloni active klasu sa dugmića
            document.getElementById('nav-dash').classList.remove('active');
            document.getElementById('nav-novo').classList.remove('active');

            // Prikaži traženu sekciju
            const meta = document.getElementById(id);
            meta.style.display = 'block';
            
            // Dodaj active klasu na dugme
            if(id === 'sekcija-stats') document.getElementById('nav-dash').classList.add('active');
            if(id === 'sekcija-forma') document.getElementById('nav-novo').classList.add('active');
        }

        async function osveziPodatke() {
            const { data: apps } = await supabase.from('appointments').select('*');
            if (apps) {
                const total = apps.reduce((s, a) => s + (Number(a.total_price) || 0), 0);
                const studio = apps.reduce((s, a) => s + (Number(a.studio_share) || 0), 0);
                document.getElementById('total-sum').innerText = `€${total}`;
                document.getElementById('studio-sum').innerText = `€${studio.toFixed(0)}`;
                document.getElementById('app-count').innerText = apps.length;

                let h = `<table><tr><th>Klijent</th><th>Datum</th><th>Cena</th></tr>`;
                apps.forEach(a => {
                    h += `<tr><td>${a.client_name}</td><td>${new Date(a.appointment_time).toLocaleDateString()}</td><td>€${a.total_price}</td></tr>`;
                });
                h += `</table>`;
                document.getElementById('tabela-div').innerHTML = h;
            }
        }

        async function saveData() {
            const { data: { user } } = await supabase.auth.getUser();
            const d = {
                owner_id: user.id,
                client_name: document.getElementById('c_name').value,
                client_instagram: document.getElementById('c_insta').value,
                client_email: document.getElementById('c_email').value,
                appointment_time: document.getElementById('app_time').value,
                total_price: parseFloat(document.getElementById('total_price').value),
                artist_percentage: parseFloat(document.getElementById('artist_percent').value)
            };
            const { error } = await supabase.from('appointments').insert([d]);
            if (error) alert(error.message); else location.reload();
        }

        async function logout() { await supabase.auth.signOut(); window.location.href = 'index.html'; }
        
        osveziPodatke();
    </script>
</body>
</html>
