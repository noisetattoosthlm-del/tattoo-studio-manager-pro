<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; display: flex; min-height: 100vh; overflow: hidden; }
        
        .sidebar { 
            width: 280px; background: rgba(0,0,0,0.4); border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 40px 20px; display: flex; flex-direction: column; backdrop-filter: blur(20px); flex-shrink: 0;
        }
        
        .logo { font-weight: 800; font-size: 1.1rem; margin-bottom: 60px; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }
        .nav-item { padding: 16px 20px; margin: 8px 0; cursor: pointer; border-radius: 15px; color: #64748b; transition: 0.4s; display: flex; align-items: center; }
        .nav-item:hover { background: var(--card); color: white; }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); }

        .owner-only { display: none; }
        .main { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        h1 { font-weight: 800; font-size: 2.8rem; margin-bottom: 40px; letter-spacing: -1px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card h3 { margin: 0; font-size: 0.75rem; color: #64748b; text-transform: uppercase; }
        .stat-card p { font-size: 1.6rem; margin: 10px 0 0 0; font-weight: 800; }
        .stat-rsd { font-size: 0.9rem !important; color: #64748b; }

        .btn-add { background: var(--accent); color: white; border: none; padding: 18px 35px; border-radius: 20px; font-weight: 800; cursor: pointer; margin-bottom: 40px; }
        .table-container { background: var(--card); border-radius: 30px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px 15px; color: #64748b; font-size: 0.7rem; }
        td { padding: 12px 15px; border-top: 1px solid rgba(255,255,255,0.02); }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); }
        .modal-content { background: #0f172a; margin: 5% auto; padding: 30px; border-radius: 30px; width: 90%; max-width: 500px; border: 1px solid rgba(255,255,255,0.1); }
        input, select { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #1e293b; background: #020617; color: white; box-sizing: border-box; }
        
        .currency-toggle { display: flex; background: #020617; border-radius: 12px; padding: 5px; margin-bottom: 15px; }
        .currency-toggle div { flex: 1; text-align: center; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 800; color: #64748b; }
        .currency-toggle .active { background: var(--accent); color: white; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Tattoo Management</div>
        <div class="nav-item active" id="nav-dash" onclick="prikaziSekciju('dashboard')">Dashboard</div>
        <div class="nav-item" id="nav-klijenti" onclick="prikaziSekciju('klijenti')">Klijenti</div>
        <div class="nav-item owner-only" id="nav-artisti" onclick="prikaziSekciju('artisti')">Artisti</div>
        <div class="nav-item owner-only" id="nav-troskovi" onclick="prikaziSekciju('troskovi')">Troškovi</div>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()">Odjavi se</div>
    </div>

    <div class="main" id="dashboard-section">
        <h1>Statistika</h1>
        <div class="stats-grid">
            <div class="stat-card"><h3>Ugovoreno</h3><p id="total-sum-eur">€0</p><p id="total-sum-rsd" class="stat-rsd">0 RSD</p></div>
            <div class="stat-card"><h3>Profit</h3><p id="studio-sum-eur">€0</p><p id="studio-sum-rsd" class="stat-rsd">0 RSD</p></div>
            <div class="stat-card"><h3>Depoziti</h3><p id="deposit-sum-eur">€0</p><p id="deposit-sum-rsd" class="stat-rsd">0 RSD</p></div>
        </div>
        <button class="btn-add" onclick="otvoriModalNovi()">+ NOVI TERMIN</button>
        <div class="table-container" id="tabela-div">Učitavanje...</div>
    </div>

    <div class="main" id="klijenti-section" style="display:none;"><h1>Klijenti</h1><div class="table-container"><table><thead><tr><th>Klijent</th><th>Kontakt</th><th>Zadnji Termin</th></tr></thead><tbody id="clients-list-body"></tbody></table></div></div>
    <div class="main" id="artisti-section" style="display:none;"><h1>Artisti</h1><div class="table-container"><table><thead><tr><th>Ime</th><th>Uloga</th></tr></thead><tbody id="artists-list-body"></tbody></table></div></div>
    <div class="main" id="troskovi-section" style="display:none;">
        <h1>Troškovi</h1>
        <div style="background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 20px;">
            <input type="text" id="exp-title" placeholder="Opis">
            <input type="number" id="exp-amount" placeholder="Iznos">
            <select id="exp-currency"><option value="EUR">€</option><option value="RSD">RSD</option></select>
            <button class="btn-add" onclick="dodajTrosak()">Dodaj Trošak</button>
        </div>
        <div class="table-container"><table><thead><tr><th>Opis</th><th>Iznos</th><th>Datum</th></tr></thead><tbody id="expenses-list-body"></tbody></table></div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Novi Termin</h2>
            <div class="currency-toggle">
                <div id="sel-eur" class="active" onclick="setCurrency('EUR')">EUR</div>
                <div id="sel-rsd" onclick="setCurrency('RSD')">RSD</div>
            </div>
            <input type="text" id="c_name" placeholder="Ime klijenta">
            <input type="datetime-local" id="app_time">
            <input type="number" id="total_price" placeholder="Cena">
            <input type="number" id="deposit_amt" placeholder="Depozit" value="0">
            <input type="number" id="artist_percent" value="50" placeholder="Artist %">
            <select id="payment_type"><option value="Cash">Cash</option><option value="Card">Card</option></select>
            <button id="save-btn" class="btn-add" style="width:100%" onclick="saveData()">SAČUVAJ</button>
            <button onclick="zatvoriModal()" style="width:100%; background:none; color:white; border:none; cursor:pointer;">Odustani</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let userProfile = null, globalApps = [], selectedCurrency = 'EUR';

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            userProfile = profile;
            if (profile?.role === 'owner') { document.querySelectorAll('.owner-only').forEach(el => el.style.display = 'block'); }
            osveziPodatke();
        }

        async function osveziPodatke() {
            const { data: apps } = await supabaseClient.from('appointments').select('*').eq('studio_id', userProfile.studio_id).order('appointment_time', {ascending: true});
            const { data: troskovi } = await supabaseClient.from('expenses').select('*').eq('studio_id', userProfile.studio_id);
            if (apps) {
                globalApps = apps;
                renderujTabelu(apps);
                izracunajStats(apps, troskovi || []);
            }
        }

        function izracunajStats(apps, troskovi) {
            const stats = (cur) => {
                const ugovoreno = apps.filter(a => (a.currency || 'EUR') === cur).reduce((s, a) => s + Number(a.total_price), 0);
                const depozit = apps.filter(a => a.status === 'zakazano' && (a.currency || 'EUR') === cur).reduce((s, a) => s + Number(a.deposit), 0);
                const tr = troskovi.filter(t => (t.currency || 'EUR') === cur).reduce((s, t) => s + Number(t.amount), 0);
                return { ugovoreno, depozit, profit: ugovoreno - tr };
            };
            const e = stats('EUR'), r = stats('RSD');
            document.getElementById('total-sum-eur').innerText = `€${e.ugovoreno}`;
            document.getElementById('total-sum-rsd').innerText = `${r.ugovoreno} RSD`;
            document.getElementById('studio-sum-eur').innerText = `€${e.profit}`;
            document.getElementById('studio-sum-rsd').innerText = `${r.profit} RSD`;
        }

        function renderujTabelu(data) {
            let h = '<table><tr><th>Klijent</th><th>Datum</th><th>Cena</th><th>Akcije</th></tr>';
            data.forEach(a => {
                h += `<tr><td>${a.client_name}</td><td>${new Date(a.appointment_time).toLocaleString()}</td><td>${a.total_price} ${a.currency || 'EUR'}</td>
                <td><button onclick="obrisiTermin('${a.id}')">Obriši</button></td></tr>`;
            });
            document.getElementById('tabela-div').innerHTML = h + '</table>';
        }

        async function saveData() {
            const payload = {
                client_name: document.getElementById('c_name').value,
                appointment_time: document.getElementById('app_time').value,
                total_price: parseFloat(document.getElementById('total_price').value),
                deposit: parseFloat(document.getElementById('deposit_amt').value),
                artist_percentage: parseFloat(document.getElementById('artist_percent').value),
                currency: selectedCurrency,
                studio_id: userProfile.studio_id,
                artist_id: userProfile.id,
                status: 'zakazano'
            };
            const { error } = await supabaseClient.from('appointments').insert([payload]);
            if (error) alert(error.message); else { zatvoriModal(); osveziPodatke(); }
        }

        async function dodajTrosak() {
            const payload = {
                title: document.getElementById('exp-title').value,
                amount: parseFloat(document.getElementById('exp-amount').value),
                currency: document.getElementById('exp-currency').value,
                studio_id: userProfile.studio_id
            };
            const { error } = await supabaseClient.from('expenses').insert([payload]);
            if (error) alert(error.message); else { ucitajTroskovi(); osveziPodatke(); }
        }

        async function ucitajTroskovi() {
            const { data } = await supabaseClient.from('expenses').select('*').eq('studio_id', userProfile.studio_id);
            let h = '';
            data?.forEach(t => h += `<tr><td>${t.title}</td><td>${t.amount} ${t.currency}</td><td>${new Date(t.created_at).toLocaleDateString()}</td></tr>`);
            document.getElementById('expenses-list-body').innerHTML = h;
        }

        function prikaziSekciju(s) {
            ['dashboard', 'klijenti', 'artisti', 'troskovi'].forEach(id => document.getElementById(id + '-section').style.display = 'none');
            document.getElementById(s + '-section').style.display = 'block';
            if(s === 'troskovi') ucitajTroskovi();
        }

        function setCurrency(c) { selectedCurrency = c; document.getElementById('sel-eur').className = c === 'EUR' ? 'active' : ''; document.getElementById('sel-rsd').className = c === 'RSD' ? 'active' : ''; }
        function otvoriModalNovi() { document.getElementById('bookingModal').style.display = 'block'; }
        function zatvoriModal() { document.getElementById('bookingModal').style.display = 'none'; }
        async function obrisiTermin(id) { if(confirm("Obriši?")) { await supabaseClient.from('appointments').delete().eq('id', id); osveziPodatke(); } }
        async function logout() { await supabaseClient.auth.signOut(); window.location.href = 'index.html'; }

        init();
    </script>
</body>
</html>
