<<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; --text: #ffffff; }
        
        /* FIX ZA BELU STRELICU I OVERFLOW */
        html, body { overflow-x: hidden; margin: 0; padding: 0; width: 100%; }
        #vercel-live-feedback-widget, .vercel-feedback-button { display: none !important; } 

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            min-height: 100vh; 
            font-weight: 600;
        }
        
        /* Sidebar */
        .sidebar { 
            width: 280px; 
            background: rgba(0,0,0,0.6); 
            border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 40px 20px; 
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .logo { 
            font-weight: 800; 
            font-size: 1.1rem; 
            margin-bottom: 60px; 
            line-height: 1.2;
            background: linear-gradient(135deg, #fff, var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        
        .nav-item { 
            padding: 15px 20px; 
            margin: 5px 0; 
            cursor: pointer; 
            border-radius: 12px; 
            transition: 0.3s; 
            color: #64748b; 
            display: flex;
            align-items: center;
        }
        
        .nav-item:hover, .nav-item.active { 
            background: var(--card); 
            color: white; 
            transform: translateX(5px);
        }

        /* Main Content */
        .main { flex: 1; padding: 50px; position: relative; }
        
        .page-content { display: none; }
        .page-content.active { display: block !important; } /* Force display */
        
        h1 { font-weight: 800; font-size: 2.5rem; margin-bottom: 40px; }

        /* Stats & Table */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 50px; }
        .stat-card { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }
        .stat-card p { font-size: 2.5rem; font-weight: 800; margin: 15px 0 0 0; }

        .table-wrapper { background: var(--card); border-radius: 24px; padding: 25px; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #64748b; font-size: 0.75rem; text-transform: uppercase; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.02); }

        /* Form */
        .booking-form { background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.08); max-width: 800px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input { background: rgba(22, 30, 44, 0.8); border: 2px solid #2d3748; color: white; padding: 15px; border-radius: 14px; width: 100%; box-sizing: border-box; font-family: 'Poppins'; font-weight: 600; }
        input:focus { border-color: var(--accent); outline: none; }
        .full-width { grid-column: span 2; }
        
        .admin-btn { 
            background: var(--accent); color: white; border: none; padding: 20px; border-radius: 18px; 
            cursor: pointer; font-weight: 800; text-transform: uppercase; transition: 0.3s; width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Tattoo Studio<br>Management Pro</div>
        <div id="btn-dash" class="nav-item active" onclick="switchTab('stats-page')">Dashboard</div>
        <div id="btn-book" class="nav-item" onclick="switchTab('booking-page')">Novi Termin</div>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()">Odjavi se</div>
    </div>

    <div class="main">
        <div id="stats-page" class="page-content active">
            <h1>Statistika Studija</h1>
            <div class="stats-grid">
                <div class="stat-card"><h3>Ukupno ugovoreno</h3><p id="total-sum">€0</p></div>
                <div class="stat-card"><h3>Procenat Studija</h3><p id="studio-sum">€0</p></div>
                <div class="stat-card"><h3>Broj termina</h3><p id="app-count">0</p></div>
            </div>
            <div class="table-wrapper">
                <h3>Lista termina</h3>
                <div id="table-container">Nema unetih termina.</div>
            </div>
        </div>

        <div id="booking-page" class="page-content">
            <h1>Novi Termin</h1>
            <div class="booking-form">
                <div class="form-grid">
                    <div class="full-width"><input type="text" id="c_name" placeholder="Ime klijenta"></div>
                    <div><input type="text" id="c_insta" placeholder="Instagram"></div>
                    <div><input type="text" id="c_phone" placeholder="Telefon"></div>
                    <div class="full-width"><input type="email" id="c_email" placeholder="Email"></div>
                    <div class="full-width"><input type="text" id="c_type" placeholder="Opis tetovaže"></div>
                    <div><input type="datetime-local" id="app_time"></div>
                    <div><input type="number" id="total_price" placeholder="Cena (€)"></div>
                    <div class="full-width"><input type="number" id="artist_percent" value="50"></div>
                    <button class="admin-btn" onclick="saveAppointment()">SAČUVAJ U BAZU</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // DIREKTNA FUNKCIJA ZA PROMENU STRANICA
        function switchTab(targetId) {
            console.log("Kliknuto na: " + targetId);
            
            // Skloni sve
            document.getElementById('stats-page').classList.remove('active');
            document.getElementById('booking-page').classList.remove('active');
            document.getElementById('btn-dash').classList.remove('active');
            document.getElementById('btn-book').classList.remove('active');
            
            // Prikaži kliknuto
            document.getElementById(targetId).classList.add('active');
            
            // Aktiviraj dugme u sidebar-u
            if(targetId === 'stats-page') document.getElementById('btn-dash').classList.add('active');
            if(targetId === 'booking-page') document.getElementById('btn-book').classList.add('active');
        }

        async function loadData() {
            const { data: apps } = await supabase.from('appointments').select('*').order('appointment_time', { ascending: false });
            if (apps) {
                const total = apps.reduce((s, a) => s + (Number(a.total_price) || 0), 0);
                const studio = apps.reduce((s, a) => s + (Number(a.studio_share) || 0), 0);
                document.getElementById('total-sum').innerText = `€${total}`;
                document.getElementById('studio-sum').innerText = `€${studio.toFixed(0)}`;
                document.getElementById('app-count').innerText = apps.length;

                if (apps.length > 0) {
                    let html = `<table><thead><tr><th>Klijent</th><th>Datum</th><th>Cena</th></tr></thead><tbody>`;
                    apps.forEach(a => {
                        html += `<tr><td>${a.client_name}</td><td>${new Date(a.appointment_time).toLocaleDateString()}</td><td>€${a.total_price}</td></tr>`;
                    });
                    html += `</tbody></table>`;
                    document.getElementById('table-container').innerHTML = html;
                }
            }
        }

        async function saveAppointment() {
            const { data: { user } } = await supabase.auth.getUser();
            const appData = {
                owner_id: user.id,
                client_name: document.getElementById('c_name').value,
                client_instagram: document.getElementById('c_insta').value,
                client_phone: document.getElementById('c_phone').value,
                client_email: document.getElementById('c_email').value,
                tattoo_type: document.getElementById('c_type').value,
                appointment_time: document.getElementById('app_time').value,
                total_price: parseFloat(document.getElementById('total_price').value),
                artist_percentage: parseFloat(document.getElementById('artist_percent').value)
            };
            const { error } = await supabase.from('appointments').insert([appData]);
            if (error) alert(error.message); else location.reload();
        }

        async function logout() { await supabase.auth.signOut(); window.location.href = 'index.html'; }

        loadData();
    </script>
</body>
</html>
