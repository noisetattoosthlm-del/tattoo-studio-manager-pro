<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; --text: #ffffff; }
        [class*="vercel"], vercel-live-feedback { display: none !important; }

        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; display: flex; min-height: 100vh; }
        
        .sidebar { 
            width: 280px; background: rgba(0,0,0,0.4); border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 40px 20px; display: flex; flex-direction: column; backdrop-filter: blur(20px); flex-shrink: 0;
            transition: all 0.3s ease; z-index: 1000;
        }
        
        .logo { font-weight: 800; font-size: 1.1rem; margin-bottom: 60px; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }
        
        .nav-item { 
            padding: 16px 20px; margin: 8px 0; cursor: pointer; border-radius: 15px; 
            color: #64748b; transition: 0.4s; display: flex; align-items: center; white-space: nowrap;
        }
        .nav-item:hover { background: var(--card); color: white; transform: translateX(8px); }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); }

        .owner-only { display: none; }

        .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent); }
        h1 { font-weight: 800; font-size: 2.8rem; margin-bottom: 40px; letter-spacing: -1px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px; }
        .stat-card { 
            background: var(--card); padding: 30px; border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.05); transition: 0.5s; backdrop-filter: blur(10px);
        }
        .stat-card h3 { margin: 0; font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { font-size: 2.2rem; margin: 10px 0 0 0; font-weight: 800; }

        .btn-add { 
            background: var(--accent); color: white; border: none; padding: 18px 35px; 
            border-radius: 20px; font-weight: 800; cursor: pointer; margin-bottom: 40px;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-export { 
            background: rgba(255, 255, 255, 0.05); color: #64748b; border: 1px solid rgba(255,255,255,0.1); 
            padding: 10px 20px; border-radius: 15px; cursor: pointer; font-weight: 600; font-size: 0.75rem;
            transition: 0.3s; margin-left: auto;
        }

        .table-container { background: var(--card); border-radius: 30px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; } 
        th { text-align: left; padding: 12px 15px; color: #64748b; font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 12px 15px; border-top: 1px solid rgba(255,255,255,0.02); vertical-align: middle; }

        .check-badge { display: inline-flex; align-items: center; justify-content: center; width: 26px; height: 26px; border-radius: 8px; background: rgba(16, 185, 129, 0.2); color: #10b981; font-weight: 800; border: 1px solid rgba(16, 185, 129, 0.3); }
        .pay-badge { display: inline-flex; align-items: center; justify-content: center; width: 26px; height: 26px; border-radius: 8px; background: rgba(59, 130, 246, 0.2); color: #3b82f6; font-weight: 800; border: 1px solid rgba(59, 130, 246, 0.3); margin-left: 5px; }

        .status-zakazano { padding: 5px 10px; border-radius: 6px; font-size: 0.6rem; font-weight: 800; background: rgba(59, 130, 246, 0.1); color: var(--accent); text-transform: uppercase; }
        .status-noshow { padding: 5px 10px; border-radius: 6px; font-size: 0.6rem; font-weight: 800; background: rgba(239, 68, 68, 0.1); color: #ef4444; text-transform: uppercase; }

        .action-cell { display: flex; gap: 8px; justify-content: flex-end; flex-wrap: wrap; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); overflow-y: auto; }
        .modal-content { background: #0f172a; margin: 5% auto; padding: 30px; border-radius: 30px; width: 90%; max-width: 500px; border: 1px solid rgba(255,255,255,0.1); }
        .modal-label { display: block; margin-bottom: 8px; font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }

        input, select { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #1e293b; background: #020617; color: white; font-family: 'Poppins'; box-sizing: border-box; font-size: 1rem; }

        .btn-action-done { background: rgba(16, 185, 129, 0.1); border: 1px solid #10b981; color: #10b981; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-size: 0.7rem; font-weight: 800; }
        .btn-action-noshow { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-size: 0.7rem; font-weight: 800; }
        .btn-action-pay { background: rgba(59, 130, 246, 0.1); border: 1px solid #3b82f6; color: #3b82f6; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-size: 0.7rem; font-weight: 800; }
        .btn-action-edit { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-size: 0.7rem; font-weight: 800; }
        .btn-action-delete { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); color: #64748b; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-size: 0.7rem; font-weight: 800; }
        
        .filter-group { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-select { width: auto; margin: 0; padding: 10px 20px; border-radius: 15px; background: var(--card); border: 1px solid rgba(255,255,255,0.05); font-weight: 600; cursor: pointer; color: white; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; padding: 15px; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.05);
                flex-direction: row; align-items: center; overflow-x: auto; position: sticky; top: 0;
            }
            .logo { margin-bottom: 0; font-size: 0.8rem; min-width: 150px; margin-right: 20px; }
            .nav-item { margin: 0 5px; padding: 10px 15px; font-size: 0.8rem; }
            .main { padding: 20px; }
            h1 { font-size: 1.8rem; margin-bottom: 25px; }
            .stats-grid { grid-template-columns: 1fr; gap: 10px; margin-bottom: 30px; }
            .stat-card { padding: 20px; }
            .stat-card p { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Tattoo Studio Management Pro</div>
        <div class="nav-item active" id="nav-dash" onclick="prikaziSekciju('dashboard')">Dashboard</div>
        <div class="nav-item owner-only" id="nav-artisti" onclick="prikaziSekciju('artisti')">Artisti</div>
        <div class="nav-item owner-only" id="nav-troskovi" onclick="prikaziSekciju('troskovi')">Tro≈°kovi</div>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()">Odjavi se</div>
    </div>

    <div class="main" id="dashboard-section">
        <h1 id="main-greeting">Statistika Studija</h1>
        
        <div class="filter-group" id="standard-filters">
            <select id="month-select" class="filter-select" onchange="osveziPodatke()"></select>
            <select id="year-select" class="filter-select" onchange="osveziPodatke()"></select>
            <button class="btn-export" onclick="window.print()">üìÑ IZVE≈†TAJ (PDF)</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>Ugovoreno</h3><p id="total-sum">‚Ç¨0</p></div>
            <div class="stat-card"><h3><span id="profit-label">ƒåist Profit</span></h3><p id="studio-sum">‚Ç¨0</p></div>
            <div class="stat-card"><h3>Depoziti</h3><p id="deposit-sum">‚Ç¨0</p></div>
        </div>
        <button class="btn-add" onclick="otvoriModalNovi()">+ NOVI TERMIN</button>
        <div class="table-container" id="tabela-div">Uƒçitavanje...</div>
    </div>

    <div class="main" id="artists-section" style="display:none;">
        <h1>Upravljanje Artisti</h1>
        <div style="background: var(--card); padding: 30px; border-radius: 24px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05);">
            <h3 style="margin-top:0; font-size: 1rem; color: var(--accent);">DODAJ NOVOG ARTISTA</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <input type="text" id="new-artist-name" placeholder="Ime artista">
                <input type="email" id="new-artist-email" placeholder="Email">
                <input type="password" id="new-artist-pass" placeholder="Lozinka">
                <button class="btn-add" style="margin:0;" onclick="napraviArtista()">KREIRAJ NALOG</button>
            </div>
        </div>
        <div class="table-container"><table id="artists-table"><thead><tr><th>Ime Artista</th><th>Uloga</th><th style="text-align:right;">Akcije</th></tr></thead><tbody id="artists-list-body"></tbody></table></div>
    </div>

    <div class="main" id="troskovi-section" style="display:none;">
        <h1>Tro≈°kovi Studija</h1>
        <div style="background: var(--card); padding: 30px; border-radius: 24px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05);">
            <h3 style="margin-top:0; font-size: 1rem; color: var(--accent);">DODAJ NOVI TRO≈†AK</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                <input type="text" id="exp-title" placeholder="Opis" style="flex:2; margin-bottom:0;">
                <input type="number" id="exp-amount" placeholder="Iznos (‚Ç¨)" style="flex:1; margin-bottom:0;">
                <button class="btn-add" style="margin:0; padding: 15px 30px;" onclick="dodajTrosak()">DODAJ</button>
            </div>
        </div>
        <div class="table-container"><table><thead><tr><th>Opis</th><th>Iznos</th><th>Datum</th><th style="text-align:right;">Akcije</th></tr></thead><tbody id="expenses-list-body"></tbody></table></div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin:0 0 25px 0;">Novi Termin</h2>
            <label class="modal-label">Ime klijenta</label>
            <input type="text" id="c_name">
            <label class="modal-label">Email klijenta</label>
            <input type="email" id="c_email">
            <label class="modal-label">Instagram (@)</label>
            <input type="text" id="c_insta">
            <label class="modal-label">Datum i vreme</label>
            <input type="datetime-local" id="app_time">
            <div style="display: flex; gap: 10px;">
                <div style="flex:1"><label class="modal-label">Cena (‚Ç¨)</label><input type="number" id="total_price"></div>
                <div style="flex:1"><label class="modal-label">Depozit (‚Ç¨)</label><input type="number" id="deposit_amt" value="0"></div>
            </div>
            <div style="display: flex; gap: 10px;">
                <div style="flex:1"><label class="modal-label">Artist %</label><input type="number" id="artist_percent" value="50"></div>
                <div style="flex:1">
                    <label class="modal-label">Plaƒáanje</label>
                    <select id="payment_type">
                        <option value="Cash">Cash üíµ</option>
                        <option value="Card">Card üí≥</option>
                    </select>
                </div>
            </div>
            <button class="btn-add" style="width:100%; margin-top: 10px;" onclick="saveData()">SAƒåUVAJ</button>
            <button onclick="zatvoriModal()" style="background:none; border:none; color:#64748b; width:100%; cursor:pointer; margin-top:10px; font-weight:600;">Otka≈æi</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let userProfile = null;
        let editingId = null;
        let globalApps = [];

        function popuniMeseceIGodine() {
            const mFilter = document.getElementById('month-select');
            const yFilter = document.getElementById('year-select');
            const meseci = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];
            const d = new Date();
            meseci.forEach((ime, i) => {
                let opt = document.createElement('option');
                opt.value = String(i + 1).padStart(2, '0');
                opt.innerHTML = ime;
                if(i === d.getMonth()) opt.selected = true;
                mFilter.appendChild(opt);
            });
            for(let y = 2026; y <= 2030; y++) {
                let opt = document.createElement('option');
                opt.value = y;
                opt.innerHTML = y;
                if(y === d.getFullYear()) opt.selected = true;
                yFilter.appendChild(opt);
            }
        }

        async function initDashboard() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            if (profile) {
                userProfile = profile;
                if (profile.role === 'owner') {
                    document.querySelectorAll('.owner-only').forEach(el => el.style.display = 'flex');
                } else {
                    document.getElementById('profit-label').innerText = 'Moja Zarada';
                    document.getElementById('main-greeting').innerText = 'Moji Termini';
                }
            }
            popuniMeseceIGodine();
            osveziPodatke();
        }

        async function osveziPodatke() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const m = document.getElementById('month-select').value;
                const y = document.getElementById('year-select').value;
                const selectedMonthStr = `${y}-${m}`;

                let query = supabaseClient.from('appointments').select('*').eq('studio_id', userProfile.studio_id);
                if (userProfile.role !== 'owner') query = query.eq('artist_id', user.id);
                
                const { data: allApps } = await query.order('appointment_time', {ascending: true});
                const { data: allTroskovi } = await supabaseClient.from('expenses').select('*').eq('studio_id', userProfile.studio_id);

                if (allApps) {
                    globalApps = allApps;
                    let filteredApps = allApps.filter(a => a.appointment_time.startsWith(selectedMonthStr));
                    const troskovi = allTroskovi ? allTroskovi.filter(t => t.created_at.startsWith(selectedMonthStr)) : [];
                    const ukupniTroskovi = troskovi.reduce((s, t) => s + (Number(t.amount) || 0), 0);
                    const totalUgovoreno = filteredApps.filter(a => a.status !== 'no-show').reduce((s, a) => s + (Number(a.total_price) || 0), 0);
                    
                    const profitOdTermina = filteredApps.reduce((s, a) => {
                        let udeo = 0;
                        if (a.status === 'zavr≈°eno') udeo = (userProfile.role === 'owner') ? a.studio_share : (a.total_price - a.studio_share);
                        else if (a.status === 'no-show' && a.deposit > 0) udeo = (userProfile.role === 'owner') ? a.deposit : 0;
                        return s + (Number(udeo) || 0);
                    }, 0);

                    const konacniProfit = (userProfile.role === 'owner') ? (profitOdTermina - ukupniTroskovi) : profitOdTermina;
                    const ukupniDepoziti = filteredApps.filter(a => a.status === 'zakazano').reduce((s, a) => s + (Number(a.deposit) || 0), 0);

                    document.getElementById('total-sum').innerText = `‚Ç¨${totalUgovoreno}`;
                    document.getElementById('studio-sum').innerText = `‚Ç¨${konacniProfit.toFixed(0)}`;
                    document.getElementById('deposit-sum').innerText = `‚Ç¨${ukupniDepoziti}`;

                    let h = `<table><tr><th>Klijent</th><th style="text-align: center;">Status</th><th>Datum</th><th>Cena</th><th style="text-align:right;">Akcije</th></tr>`;
                    filteredApps.forEach(a => {
                        const datum = new Date(a.appointment_time).toLocaleString('sr-RS', {day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'});
                        const isPayed = a.payout_status === 'isplaƒáeno';
                        const pIcon = a.payment_type === 'Card' ? 'üí≥' : 'üíµ';
                        let statusBadge = (a.status === 'zavr≈°eno') ? '<div class="check-badge">‚úì</div>' : (a.status === 'no-show') ? '<span class="status-noshow">NO-SHOW</span>' : '<span class="status-zakazano">ZAKAZANO</span>';

                        h += `<tr>
                            <td><div style="font-weight:800;">${a.client_name}</div><div style="font-size:0.65rem; color:#64748b;">${a.client_instagram || '-'}</div></td>
                            <td style="text-align:center;">${statusBadge}${isPayed ? '<div class="pay-badge" title="Isplaƒáeno">üí∏</div>' : ''}</td>
                            <td>${datum}h</td>
                            <td>‚Ç¨${a.total_price} <span title="${a.payment_type || 'Cash'}">${pIcon}</span></td>
                            <td style="text-align:right;"><div class="action-cell">
                                ${a.status === 'zakazano' ? `<button class="btn-action-done" onclick="updateStatus('${a.id}', 'zavr≈°eno')">Zavr≈°i</button><button class="btn-action-noshow" onclick="updateStatus('${a.id}', 'no-show')">No-Show</button>` : ''}
                                <button class="btn-action-edit" onclick="otvoriModalEdit('${a.id}')">‚úèÔ∏è</button>
                                ${a.status === 'zavr≈°eno' && !isPayed && userProfile.role === 'owner' ? `<button class="btn-action-pay" onclick="updatePayout('${a.id}')">Isplati</button>` : ''}
                                <button class="btn-action-delete" onclick="obrisiTermin('${a.id}')">Obri≈°i</button>
                            </div></td></tr>`;
                    });
                    document.getElementById('tabela-div').innerHTML = h + `</table>`;
                }
            } catch (err) { console.error(err); }
        }

        function otvoriModalNovi() {
            editingId = null;
            document.getElementById('modal-title').innerText = "Novi Termin";
            document.getElementById('c_name').value = "";
            document.getElementById('c_email').value = "";
            document.getElementById('c_insta').value = "";
            document.getElementById('app_time').value = "";
            document.getElementById('total_price').value = "";
            document.getElementById('deposit_amt').value = "0";
            document.getElementById('payment_type').value = "Cash";
            document.getElementById('bookingModal').style.display = 'block';
        }

        function otvoriModalEdit(id) {
            const a = globalApps.find(app => app.id === id);
            if (!a) return;
            editingId = id;
            document.getElementById('modal-title').innerText = "Izmeni Termin";
            document.getElementById('c_name').value = a.client_name || "";
            document.getElementById('c_email').value = a.client_email || "";
            document.getElementById('c_insta').value = a.client_instagram || "";
            document.getElementById('app_time').value = a.appointment_time ? a.appointment_time.substring(0, 16) : "";
            document.getElementById('total_price').value = a.total_price || 0;
            document.getElementById('deposit_amt').value = a.deposit || 0;
            document.getElementById('artist_percent').value = a.artist_percentage || 50;
            document.getElementById('payment_type').value = a.payment_type || "Cash";
            document.getElementById('bookingModal').style.display = 'block';
        }

        async function saveData() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const cena = parseFloat(document.getElementById('total_price').value) || 0;
            const procenat = parseFloat(document.getElementById('artist_percent').value) || 50;
            
            const payload = {
                client_name: document.getElementById('c_name').value, 
                client_email: document.getElementById('c_email').value,
                client_instagram: document.getElementById('c_insta').value,
                appointment_time: document.getElementById('app_time').value, 
                total_price: cena, 
                deposit: parseFloat(document.getElementById('deposit_amt').value) || 0,
                artist_percentage: procenat, 
                studio_share: cena * ((100 - procenat) / 100),
                payment_type: document.getElementById('payment_type').value
            };

            if (editingId) {
                await supabaseClient.from('appointments').update(payload).eq('id', editingId);
            } else {
                await supabaseClient.from('appointments').insert([{
                    ...payload,
                    owner_id: user.id, artist_id: user.id, studio_id: userProfile.studio_id,
                    status: 'zakazano', payout_status: 'nema'
                }]);
            }
            zatvoriModal(); 
            osveziPodatke();
        }

        function prikaziSekciju(sekcija) {
            document.getElementById('dashboard-section').style.display = (sekcija === 'dashboard' ? 'block' : 'none');
            document.getElementById('artists-section').style.display = (sekcija === 'artisti' ? 'block' : 'none');
            document.getElementById('troskovi-section').style.display = (sekcija === 'troskovi' ? 'block' : 'none');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${sekcija === 'dashboard' ? 'dash' : sekcija}`).classList.add('active');
            if(sekcija === 'artisti') ucitajArtiste();
            if(sekcija === 'troskovi') ucitajTroskove();
        }

        async function updateStatus(id, newStatus) { await supabaseClient.from('appointments').update({ status: newStatus }).eq('id', id); osveziPodatke(); }
        async function updatePayout(id) { if(confirm("Isplaƒáeno?")) { await supabaseClient.from('appointments').update({ payout_status: 'isplaƒáeno' }).eq('id', id); osveziPodatke(); } }
        async function obrisiTermin(id) { if(confirm("Obri≈°i?")) { await supabaseClient.from('appointments').delete().eq('id', id); osveziPodatke(); } }
        async function logout() { await supabaseClient.auth.signOut(); window.location.href = 'index.html'; }

        async function ucitajArtiste() {
            const { data: artisti } = await supabaseClient.from('profiles').select('*').eq('studio_id', userProfile.studio_id);
            if (artisti) {
                let html = '';
                artisti.forEach(a => { html += `<tr><td><strong>${a.full_name}</strong></td><td>${a.role}</td><td style="text-align:right;"><button class="btn-action-delete" onclick="obrisiProfil('${a.id}')">Ukloni</button></td></tr>`; });
                document.getElementById('artists-list-body').innerHTML = html;
            }
        }

        async function dodajTrosak() {
            const title = document.getElementById('exp-title').value;
            const amount = parseFloat(document.getElementById('exp-amount').value);
            if(!title || !amount) return;
            await supabaseClient.from('expenses').insert([{ studio_id: userProfile.studio_id, title, amount }]);
            document.getElementById('exp-title').value = '';
            document.getElementById('exp-amount').value = '';
            ucitajTroskove();
        }

        async function ucitajTroskove() {
            const { data: troskovi } = await supabaseClient.from('expenses').select('*').eq('studio_id', userProfile.studio_id).order('created_at', {ascending: false});
            if (troskovi) {
                let html = '';
                troskovi.forEach(t => { html += `<tr><td><strong>${t.title}</strong></td><td style="color:#ef4444;">-‚Ç¨${t.amount}</td><td>${new Date(t.created_at).toLocaleDateString('sr-RS')}</td><td style="text-align:right;"><button class="btn-action-delete" onclick="obrisiTrosak('${t.id}')">X</button></td></tr>`; });
                document.getElementById('expenses-list-body').innerHTML = html;
            }
        }
        
        async function obrisiTrosak(id) { if(confirm("Obri≈°i tro≈°ak?")) { await supabaseClient.from('expenses').delete().eq('id', id); ucitajTroskove(); } }
        function zatvoriModal() { document.getElementById('bookingModal').style.display = 'none'; editingId = null; }
        initDashboard();
    </script>
</body>
</html>
