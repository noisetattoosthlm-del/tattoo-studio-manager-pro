<<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; --text: #ffffff; }
        [class*="vercel"], vercel-live-feedback { display: none !important; }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; 
            margin: 0; display: flex; min-height: 100vh; overflow: hidden;
        }
        
        .sidebar { 
            width: 280px; background: rgba(0,0,0,0.4); border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 40px 20px; display: flex; flex-direction: column; backdrop-filter: blur(20px);
        }
        
        .logo { font-weight: 800; font-size: 1.1rem; margin-bottom: 60px; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }
        
        .nav-item { 
            padding: 16px 20px; margin: 8px 0; cursor: pointer; border-radius: 15px; 
            color: #64748b; transition: 0.4s; display: flex; align-items: center;
        }
        .nav-item:hover { background: var(--card); color: white; transform: translateX(8px); }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); }

        .main { flex: 1; padding: 60px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent); }
        h1 { font-weight: 800; font-size: 2.8rem; margin-bottom: 40px; letter-spacing: -1px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-bottom: 50px; }
        .stat-card { 
            background: var(--card); padding: 35px; border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.05); transition: 0.5s; backdrop-filter: blur(10px);
        }
        .stat-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .stat-card h3 { margin: 0; font-size: 0.85rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { font-size: 2.5rem; margin: 15px 0 0 0; font-weight: 800; }

        .btn-add { 
            background: var(--accent); color: white; border: none; padding: 18px 35px; 
            border-radius: 20px; font-weight: 800; cursor: pointer; margin-bottom: 40px;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-add:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(59, 130, 246, 0.5); }

        .table-container { background: var(--card); border-radius: 30px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 20px; color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 20px; border-top: 1px solid rgba(255,255,255,0.02); }

        .status-badge {
            padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase;
        }

        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
        }
        .modal-content {
            background: #0f172a; margin: 5% auto; padding: 50px; border-radius: 40px;
            width: 90%; max-width: 550px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .modal-label { display: block; margin-bottom: 8px; font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }

        input { 
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 15px; 
            border: 1px solid #1e293b; background: #020617; color: white; font-family: 'Poppins';
            box-sizing: border-box; font-size: 1rem;
        }
        input:focus { border-color: var(--accent); outline: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Tattoo Studio Management Pro</div>
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()">Odjavi se</div>
    </div>

    <div class="main">
        <h1>Statistika Studija</h1>
        <div class="stats-grid">
            <div class="stat-card"><h3>Ukupno ugovoreno</h3><p id="total-sum">€0</p></div>
            <div class="stat-card"><h3>Čist Profit</h3><p id="studio-sum">€0</p></div>
            <div class="stat-card"><h3>Aktivni Termini</h3><p id="app-count">0</p></div>
        </div>
        <button class="btn-add" onclick="document.getElementById('bookingModal').style.display='block'">+ NOVI TERMIN</button>
        <div class="table-container" id="tabela-div">Učitavanje...</div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0; font-size: 2rem; margin-bottom: 30px;">Novi Termin</h2>
            <label class="modal-label">Ime klijenta</label>
            <input type="text" id="c_name" placeholder="Npr. Marko Marković">
            <label class="modal-label">Instagram (@)</label>
            <input type="text" id="c_insta" placeholder="@korisnik">
            <label class="modal-label">Email klijenta</label>
            <input type="email" id="c_email" placeholder="email@adresa.com">
            <label class="modal-label">Datum i vreme termina</label>
            <input type="datetime-local" id="app_time">
            <label class="modal-label">Ukupna cena (€)</label>
            <input type="number" id="total_price" placeholder="Npr. 150">
            <label class="modal-label">Procenat artista (%)</label>
            <input type="number" id="artist_percent" value="50">
            <button class="btn-add" style="width:100%; margin-top: 20px;" onclick="saveData()">SAČUVAJ U BAZU</button>
            <button onclick="document.getElementById('bookingModal').style.display='none'" style="background:none; border:none; color:#64748b; width:100%; cursor:pointer; margin-top:15px; font-weight:600;">Otkaži</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function osveziPodatke() {
            try {
                const { data: apps, error } = await supabaseClient.from('appointments').select('*').order('appointment_time', {ascending: true});
                if (error) throw error;
                if (apps) {
                    // 1. Ukupno ugovoreno (sve što nije otkazano)
                    const totalUgovoreno = apps.filter(a => a.status !== 'otkazano').reduce((s, a) => s + (Number(a.total_price) || 0), 0);
                    // 2. Čist profit (samo ono što je ZAVRŠENO)
                    const profitStudija = apps.filter(a => a.status === 'završeno').reduce((s, a) => s + (Number(a.studio_share) || 0), 0);
                    // 3. Broj termina (oni koji tek dolaze)
                    const brojAktivnih = apps.filter(a => a.status === 'zakazano').length;

                    document.getElementById('total-sum').innerText = `€${totalUgovoreno}`;
                    document.getElementById('studio-sum').innerText = `€${profitStudija.toFixed(0)}`;
                    document.getElementById('app-count').innerText = brojAktivnih;

                    let h = `<table><tr><th>Klijent</th><th>Status</th><th>Datum</th><th>Cena</th><th style="text-align:right">Akcije</th></tr>`;
                    apps.forEach(a => {
                        const datum = new Date(a.appointment_time).toLocaleString('sr-RS', {day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'});
                        
                        let sColor = "#3b82f6"; // default zakazano
                        if(a.status === 'završeno') sColor = "#10b981";
                        if(a.status === 'otkazano') sColor = "#ef4444";

                        h += `<tr>
                            <td>
                                <div style="font-weight:600">${a.client_name}</div>
                                <div style="font-size:0.75rem; color:#64748b">${a.client_instagram || '-'}</div>
                            </td>
                            <td><span class="status-badge" style="background:${sColor}20; color:${sColor}">${a.status}</span></td>
                            <td>${datum}h</td>
                            <td style="font-weight:800">€${a.total_price}</td>
                            <td style="text-align:right">
                                ${a.status === 'zakazano' ? `<button onclick="updateStatus('${a.id}', 'završeno')" title="Završi" style="background:none; border:none; color:#10b981; cursor:pointer; font-size:1.1rem; margin-right:10px;">✓</button>` : ''}
                                <button onclick="obrisiTermin('${a.id}')" style="background:none; border:none; color:#ff4444; cursor:pointer; font-size:1.2rem; font-weight:800">&times;</button>
                            </td>
                        </tr>`;
                    });
                    h += `</table>`;
                    document.getElementById('tabela-div').innerHTML = h;
                }
            } catch (err) { 
                console.error("Greška:", err.message);
            }
        }

        async function updateStatus(id, newStatus) {
            const { error } = await supabaseClient.from('appointments').update({ status: newStatus }).eq('id', id);
            if (error) alert("Greška: " + error.message);
            else osveziPodatke();
        }

        async function obrisiTermin(id) {
            if(confirm("Obriši ovaj termin?")) {
                const { error } = await supabaseClient.from('appointments').delete().eq('id', id);
                if (error) alert("Greška: " + error.message); else osveziPodatke();
            }
        }

        async function saveData() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const cena = parseFloat(document.getElementById('total_price').value) || 0;
                const procenat = parseFloat(document.getElementById('artist_percent').value) || 0;
                const studioShare = cena * ((100 - procenat) / 100);

                const d = {
                    owner_id: user.id,
                    client_name: document.getElementById('c_name').value,
                    client_instagram: document.getElementById('c_insta').value,
                    client_email: document.getElementById('c_email').value,
                    appointment_time: document.getElementById('app_time').value,
                    total_price: cena,
                    artist_percentage: procenat,
                    studio_share: studioShare,
                    status: 'zakazano'
                };
                
                if(!d.appointment_time || !d.client_name || cena <= 0) {
                    alert("Popuni obavezna polja!"); return;
                }

                const { error } = await supabaseClient.from('appointments').insert([d]);
                if (error) alert(error.message);
                else {
                    document.getElementById('bookingModal').style.display = 'none';
                    osveziPodatke(); 
                }
            } catch (err) { alert(err.message); }
        }

        async function logout() { await supabaseClient.auth.signOut(); window.location.href = 'index.html'; }
        osveziPodatke();
    </script>
</body>
</html>
