<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; --text: #ffffff; }
        [class*="vercel"], vercel-live-feedback { display: none !important; }

        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; display: flex; min-height: 100vh; }
        
        .sidebar { 
            width: 280px; background: rgba(0,0,0,0.4); border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 40px 20px; display: flex; flex-direction: column; backdrop-filter: blur(20px); flex-shrink: 0;
        }
        
        .logo { font-weight: 800; font-size: 1.1rem; margin-bottom: 60px; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }
        
        .nav-item { 
            padding: 16px 20px; margin: 8px 0; cursor: pointer; border-radius: 15px; 
            color: #64748b; transition: 0.4s; display: flex; align-items: center;
        }
        .nav-item:hover { background: var(--card); color: white; transform: translateX(8px); }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); }

        .owner-only { display: none; }

        .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent); }
        h1 { font-weight: 800; font-size: 2.8rem; margin-bottom: 40px; letter-spacing: -1px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px; }
        .stat-card { 
            background: var(--card); padding: 30px; border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.05); transition: 0.5s; backdrop-filter: blur(10px);
        }
        .stat-card:hover { transform: translateY(-10px); border-color: rgba(59, 130, 246, 0.2); }
        .stat-card h3 { margin: 0; font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { font-size: 2.2rem; margin: 10px 0 0 0; font-weight: 800; }

        .btn-add { 
            background: var(--accent); color: white; border: none; padding: 18px 35px; 
            border-radius: 20px; font-weight: 800; cursor: pointer; margin-bottom: 40px;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-add:hover { transform: scale(1.02); }

        .table-container { background: var(--card); border-radius: 30px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; } 
        th { text-align: left; padding: 12px 15px; color: #64748b; font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 12px 15px; border-top: 1px solid rgba(255,255,255,0.02); vertical-align: middle; }

        .check-badge {
            display: inline-flex; align-items: center; justify-content: center;
            width: 26px; height: 26px; border-radius: 8px; background: rgba(16, 185, 129, 0.2);
            color: #10b981; font-weight: 800; border: 1px solid rgba(16, 185, 129, 0.3); font-size: 1rem;
        }

        .status-zakazano {
            padding: 5px 10px; border-radius: 6px; font-size: 0.6rem; font-weight: 800; 
            background: rgba(59, 130, 246, 0.1); color: var(--accent); text-transform: uppercase;
            white-space: nowrap; display: inline-block;
        }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); }
        .modal-content { background: #0f172a; margin: 5% auto; padding: 40px; border-radius: 40px; width: 90%; max-width: 500px; border: 1px solid rgba(255,255,255,0.1); }
        .modal-label { display: block; margin-bottom: 8px; font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }

        input { 
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; 
            border: 1px solid #1e293b; background: #020617; color: white; font-family: 'Poppins';
            box-sizing: border-box; font-size: 0.9rem;
        }

        .btn-action-done { background: rgba(16, 185, 129, 0.1); border: 1px solid #10b981; color: #10b981; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; margin-right: 5px; }
        .btn-action-delete { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Tattoo Studio Management Pro</div>
        <div class="nav-item active" id="nav-dash" onclick="prikaziSekciju('dashboard')">Dashboard</div>
        <div class="nav-item owner-only" id="nav-artisti" onclick="prikaziSekciju('artisti')">Artisti</div>
        <div class="nav-item owner-only" id="nav-troskovi" onclick="prikaziSekciju('troskovi')">Troškovi</div>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()">Odjavi se</div>
    </div>

    <div class="main" id="dashboard-section">
        <h1 id="main-greeting">Statistika Studija</h1>
        <div class="stats-grid">
            <div class="stat-card"><h3>Ugovoreno</h3><p id="total-sum">€0</p></div>
            <div class="stat-card"><h3><span id="profit-label">Čist Profit</span></h3><p id="studio-sum">€0</p></div>
            <div class="stat-card"><h3>Depoziti</h3><p id="deposit-sum">€0</p></div>
        </div>
        <button class="btn-add" onclick="document.getElementById('bookingModal').style.display='block'">+ NOVI TERMIN</button>
        <div class="table-container" id="tabela-div">Učitavanje...</div>
    </div>

    <div class="main" id="artists-section" style="display:none;">
        <h1>Upravljanje Artistima</h1>
        
        <div style="background: var(--card); padding: 30px; border-radius: 24px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05);">
            <h3 style="margin-top:0; font-size: 1rem; color: var(--accent);">DODAJ NOVOG ARTISTA</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <input type="text" id="new-artist-name" placeholder="Ime artista" style="margin:0; flex:1; min-width: 150px;">
                <input type="email" id="new-artist-email" placeholder="Email (za login)" style="margin:0; flex:1; min-width: 150px;">
                <input type="password" id="new-artist-pass" placeholder="Lozinka" style="margin:0; flex:1; min-width: 150px;">
                <button class="btn-add" style="margin:0;" onclick="napraviArtista()">KREIRAJ NALOG</button>
            </div>
        </div>

        <div class="table-container">
            <table id="artists-table">
                <thead><tr><th>Ime Artista</th><th>Uloga</th><th style="text-align:right;">Akcije</th></tr></thead>
                <tbody id="artists-list-body"></tbody>
            </table>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0; font-size: 1.8rem; margin-bottom: 25px;">Novi Termin</h2>
            <label class="modal-label">Ime klijenta</label>
            <input type="text" id="c_name" placeholder="Ime i prezime">
            <label class="modal-label">Email klijenta</label>
            <input type="email" id="c_email" placeholder="email@primer.com">
            <label class="modal-label">Instagram (@)</label>
            <input type="text" id="c_insta" placeholder="@korisnik">
            <label class="modal-label">Datum i vreme</label>
            <input type="datetime-local" id="app_time">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex:1">
                    <label class="modal-label">Cena (€)</label>
                    <input type="number" id="total_price" placeholder="0">
                </div>
                <div style="flex:1">
                    <label class="modal-label">Depozit (€)</label>
                    <input type="number" id="deposit_amt" value="0">
                </div>
            </div>
            <label class="modal-label">Artist %</label>
            <input type="number" id="artist_percent" value="50">
            
            <button class="btn-add" style="width:100%; margin-top: 10px;" onclick="saveData()">SAČUVAJ U BAZU</button>
            <button onclick="document.getElementById('bookingModal').style.display='none'" style="background:none; border:none; color:#64748b; width:100%; cursor:pointer; margin-top:10px; font-weight:600;">Otkaži</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let userProfile = null;

        async function initDashboard() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }

            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();

            if (profile) {
                userProfile = profile;
                if (profile.role === 'owner') {
                    document.querySelectorAll('.owner-only').forEach(el => el.style.display = 'flex');
                    document.getElementById('profit-label').innerText = 'Čist Profit Studija';
                } else {
                    document.getElementById('profit-label').innerText = 'Moja Zarada';
                    document.getElementById('main-greeting').innerText = 'Moji Termini';
                }
            }
            osveziPodatke();
        }

        function prikaziSekciju(sekcija) {
            document.getElementById('dashboard-section').style.display = 'none';
            document.getElementById('artists-section').style.display = 'none';
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            if (sekcija === 'dashboard') {
                document.getElementById('dashboard-section').style.display = 'block';
                document.getElementById('nav-dash').classList.add('active');
                osveziPodatke();
            } else if (sekcija === 'artisti') {
                document.getElementById('artists-section').style.display = 'block';
                document.getElementById('nav-artisti').classList.add('active');
                ucitajArtiste();
            }
        }

        async function napraviArtista() {
            const email = document.getElementById('new-artist-email').value;
            const password = document.getElementById('new-artist-pass').value;
            const fullName = document.getElementById('new-artist-name').value;

            if(!email || !password || !fullName) { alert("Popuni sva polja!"); return; }

            const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                email: email,
                password: password
            });

            if (authError) { alert("Greška: " + authError.message); return; }

            if (authData.user) {
                const { error: profileError } = await supabaseClient
                    .from('profiles')
                    .insert([{
                        id: authData.user.id,
                        full_name: fullName,
                        role: 'artist',
                        studio_id: userProfile.studio_id,
                        studio_name: userProfile.studio_name
                    }]);

                if (profileError) {
                    alert("Greška pri profilu: " + profileError.message);
                } else {
                    alert("Artist dodat! (Proverite email za potvrdu ako je uključena)");
                    document.getElementById('new-artist-email').value = '';
                    document.getElementById('new-artist-pass').value = '';
                    document.getElementById('new-artist-name').value = '';
                    ucitajArtiste();
                }
            }
        }

        async function ucitajArtiste() {
            const { data: artisti } = await supabaseClient.from('profiles')
                .select('*')
                .eq('studio_id', userProfile.studio_id);

            if (artisti) {
                let html = '';
                artisti.forEach(a => {
                    html += `<tr>
                        <td><strong>${a.full_name || 'Umetnik'}</strong></td>
                        <td>${a.role.toUpperCase()}</td>
                        <td style="text-align:right;"><button class="btn-action-delete" onclick="obrisiProfil('${a.id}')">Ukloni</button></td>
                    </tr>`;
                });
                document.getElementById('artists-list-body').innerHTML = html;
            }
        }

        async function osveziPodatke() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                let query = supabaseClient.from('appointments').select('*').eq('studio_id', userProfile.studio_id);
                if (userProfile.role !== 'owner') { query = query.eq('artist_id', user.id); }

                const { data: apps, error } = await query.order('appointment_time', {ascending: true});
                if (apps) {
                    const totalUgovoreno = apps.reduce((s, a) => s + (Number(a.total_price) || 0), 0);
                    const profitPrikaz = apps.filter(a => a.status === 'završeno').reduce((s, a) => {
                        let udeo = (userProfile.role === 'owner') ? a.studio_share : (a.total_price - a.studio_share);
                        return s + (Number(udeo) || 0);
                    }, 0);
                    const ukupniDepoziti = apps.filter(a => a.status === 'zakazano').reduce((s, a) => s + (Number(a.deposit) || 0), 0);

                    document.getElementById('total-sum').innerText = `€${totalUgovoreno}`;
                    document.getElementById('studio-sum').innerText = `€${profitPrikaz.toFixed(0)}`;
                    document.getElementById('deposit-sum').innerText = `€${ukupniDepoziti}`;

                    let h = `<table><tr><th>Klijent</th><th style="text-align: center;">Status</th><th>Datum</th><th>Cena</th><th style="text-align:right;">Akcije</th></tr>`;
                    apps.forEach(a => {
                        const datum = new Date(a.appointment_time).toLocaleString('sr-RS', {day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'});
                        h += `<tr>
                            <td><div style="font-weight:800;">${a.client_name}</div><div style="font-size:0.65rem; color:#64748b;">${a.client_instagram || '-'}</div></td>
                            <td style="text-align:center;">${a.status === 'završeno' ? '<div class="check-badge">✓</div>' : '<span class="status-zakazano">ZAKAZANO</span>'}</td>
                            <td>${datum}h</td>
                            <td>€${a.total_price}</td>
                            <td style="text-align:right;">
                                ${a.status === 'zakazano' ? `<button class="btn-action-done" onclick="updateStatus('${a.id}', 'završeno')">Završi</button>` : ''}
                                <button class="btn-action-delete" onclick="obrisiTermin('${a.id}')">Obriši</button>
                            </td>
                        </tr>`;
                    });
                    document.getElementById('tabela-div').innerHTML = h + `</table>`;
                }
            } catch (err) { console.error(err); }
        }

        async function updateStatus(id, newStatus) { await supabaseClient.from('appointments').update({ status: newStatus }).eq('id', id); osveziPodatke(); }
        async function obrisiTermin(id) { if(confirm("Obriši?")) { await supabaseClient.from('appointments').delete().eq('id', id); osveziPodatke(); } }
        async function obrisiProfil(id) { if(confirm("Ukloniti artista iz studija?")) { await supabaseClient.from('profiles').delete().eq('id', id); ucitajArtiste(); } }

        async function saveData() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const cena = parseFloat(document.getElementById('total_price').value) || 0;
            const procenat = parseFloat(document.getElementById('artist_percent').value) || 50;
            const studioShare = cena * ((100 - procenat) / 100);

            await supabaseClient.from('appointments').insert([{
                owner_id: user.id, artist_id: user.id, studio_id: userProfile.studio_id,
                client_name: document.getElementById('c_name').value, client_instagram: document.getElementById('c_insta').value,
                appointment_time: document.getElementById('app_time').value, total_price: cena,
                deposit: parseFloat(document.getElementById('deposit_amt').value) || 0,
                artist_percentage: procenat, studio_share: studioShare, status: 'zakazano'
            }]);
            document.getElementById('bookingModal').style.display = 'none';
            osveziPodatke();
        }

        async function logout() { await supabaseClient.auth.signOut(); window.location.href = 'index.html'; }
        initDashboard();
    </script>
</body>
</html>
