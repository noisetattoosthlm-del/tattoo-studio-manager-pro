<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; --text: #ffffff; }
        [class*="vercel"], vercel-live-feedback { display: none !important; }

        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; display: flex; min-height: 100vh; }
        
        .sidebar { 
            width: 280px; background: rgba(0,0,0,0.4); border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 40px 20px; display: flex; flex-direction: column; backdrop-filter: blur(20px); flex-shrink: 0;
        }
        
        .logo { font-weight: 800; font-size: 1.1rem; margin-bottom: 60px; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }
        
        .nav-item { padding: 16px 20px; margin: 8px 0; border-radius: 15px; color: #64748b; display: flex; align-items: center; }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); }

        .main { flex: 1; padding: 60px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent); }
        h1 { font-weight: 800; font-size: 2.8rem; margin-bottom: 40px; letter-spacing: -1px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-bottom: 50px; }
        .stat-card { background: var(--card); padding: 35px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .stat-card h3 { margin: 0; font-size: 0.85rem; color: #64748b; text-transform: uppercase; }
        .stat-card p { font-size: 2.5rem; margin: 15px 0 0 0; font-weight: 800; }

        .btn-add { background: var(--accent); color: white; border: none; padding: 18px 35px; border-radius: 20px; font-weight: 800; cursor: pointer; margin-bottom: 40px; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }

        /* NOVI SISTEM LISTE - BEZ TABELE */
        .list-container { background: var(--card); border-radius: 30px; padding: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .list-header { display: flex; padding: 20px; color: #64748b; font-size: 0.75rem; text-transform: uppercase; font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .list-row { display: flex; align-items: center; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.02); }

        /* FIKSNE ŠIRINE ZA PROSTOR */
        .col-klijent { width: 28%; }
        .col-status  { width: 12%; display: flex; justify-content: center; }
        .col-datum   { width: 22%; }
        .col-cena    { width: 15%; }
        .col-akcije  { width: 23%; display: flex; justify-content: flex-end; gap: 10px; }

        /* STIL ZA KVAČICU */
        .check-icon {
            width: 32px; height: 32px; background: rgba(16, 185, 129, 0.2); color: #10b981;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; font-weight: bold; border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-zakazano {
            font-size: 0.6rem; font-weight: 800; color: #3b82f6; background: rgba(59, 130, 246, 0.1);
            padding: 5px 10px; border-radius: 8px; border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .btn-action-done { background: rgba(16, 185, 129, 0.1); border: 1px solid #10b981; color: #10b981; padding: 8px 14px; border-radius: 12px; cursor: pointer; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .btn-action-delete { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; padding: 8px 14px; border-radius: 12px; cursor: pointer; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); }
        .modal-content { background: #0f172a; margin: 5% auto; padding: 50px; border-radius: 40px; width: 90%; max-width: 550px; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 15px; border: 1px solid #1e293b; background: #020617; color: white; font-family: 'Poppins'; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Tattoo Studio Management Pro</div>
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item" style="margin-top: auto; cursor:pointer;" onclick="logout()">Odjavi se</div>
    </div>

    <div class="main">
        <h1>Statistika Studija</h1>
        <div class="stats-grid">
            <div class="stat-card"><h3>Ugovoreno</h3><p id="total-sum">€0</p></div>
            <div class="stat-card"><h3>Čist Profit</h3><p id="studio-sum">€0</p></div>
            <div class="stat-card"><h3>Depoziti</h3><p id="deposit-sum">€0</p></div>
        </div>
        <button class="btn-add" onclick="document.getElementById('bookingModal').style.display='block'">+ NOVI TERMIN</button>
        
        <div class="list-container" id="tabela-div">Učitavanje podataka...</div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0; font-size: 2rem; margin-bottom: 30px;">Novi Termin</h2>
            <input type="text" id="c_name" placeholder="Ime klijenta">
            <input type="text" id="c_insta" placeholder="Instagram @">
            <input type="datetime-local" id="app_time">
            <div style="display: flex; gap: 15px;">
                <input type="number" id="total_price" placeholder="Ukupna cena €" style="flex:1">
                <input type="number" id="deposit_amt" placeholder="Depozit €" value="0" style="flex:1">
            </div>
            <input type="number" id="artist_percent" value="50" placeholder="Artist %">
            <button class="btn-add" style="width:100%; margin-top: 20px;" onclick="saveData()">SAČUVAJ</button>
            <button onclick="document.getElementById('bookingModal').style.display='none'" style="background:none; border:none; color:#64748b; width:100%; cursor:pointer; margin-top:15px;">Otkaži</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function osveziPodatke() {
            try {
                const { data: apps, error } = await supabaseClient.from('appointments').select('*').order('appointment_time', {ascending: true});
                if (error) throw error;
                if (apps) {
                    const totalUgovoreno = apps.reduce((s, a) => s + (Number(a.total_price) || 0), 0);
                    const profitStudija = apps.filter(a => a.status === 'završeno').reduce((s, a) => s + (Number(a.studio_share) || 0), 0);
                    const ukupniDepoziti = apps.filter(a => a.status === 'zakazano').reduce((s, a) => s + (Number(a.deposit) || 0), 0);

                    document.getElementById('total-sum').innerText = `€${totalUgovoreno}`;
                    document.getElementById('studio-sum').innerText = `€${profitStudija.toFixed(0)}`;
                    document.getElementById('deposit-sum').innerText = `€${ukupniDepoziti}`;

                    let h = `
                        <div class="list-header">
                            <div class="col-klijent">Klijent</div>
                            <div class="col-status">Status</div>
                            <div class="col-datum">Datum</div>
                            <div class="col-cena">Cena</div>
                            <div class="col-akcije">Akcije</div>
                        </div>`;

                    apps.forEach(a => {
                        const datum = new Date(a.appointment_time).toLocaleString('sr-RS', {day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'});
                        
                        // KVAČICA UMESTO TEKSTA "ZAVRŠENO"
                        let statusContent = a.status === 'završeno' 
                            ? `<div class="check-icon">✓</div>` 
                            : `<span class="status-zakazano">ZAKAZANO</span>`;

                        h += `
                        <div class="list-row">
                            <div class="col-klijent">
                                <div style="font-weight:600; font-size:0.95rem;">${a.client_name}</div>
                                <div style="font-size:0.7rem; color:#64748b">${a.client_instagram || '-'}</div>
                            </div>
                            <div class="col-status">${statusContent}</div>
                            <div class="col-datum" style="font-size:0.85rem; color:#cbd5e1; white-space:nowrap;">${datum}h</div>
                            <div class="col-cena">
                                <div style="font-weight:800">€${a.total_price}</div>
                                ${a.deposit > 0 ? `<div style="font-size:0.65rem; color:#10b981">D: €${a.deposit}</div>` : ''}
                            </div>
                            <div class="col-akcije">
                                ${a.status === 'zakazano' ? `<button class="btn-action-done" onclick="updateStatus('${a.id}', 'završeno')">Završi</button>` : ''}
                                <button class="btn-action-delete" onclick="obrisiTermin('${a.id}')">Obriši</button>
                            </div>
                        </div>`;
                    });
                    document.getElementById('tabela-div').innerHTML = h;
                }
            } catch (err) { console.error(err); }
        }

        async function updateStatus(id, newStatus) {
            await supabaseClient.from('appointments').update({ status: newStatus }).eq('id', id);
            osveziPodatke();
        }

        async function obrisiTermin(id) {
            if(confirm("Obriši ovaj termin?")) {
                await supabaseClient.from('appointments').delete().eq('id', id);
                osveziPodatke();
            }
        }

        async function saveData() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const cena = parseFloat(document.getElementById('total_price').value) || 0;
            const depozit = parseFloat(document.getElementById('deposit_amt').value) || 0;
            const procenat = parseFloat(document.getElementById('artist_percent').value) || 50;
            const studioShare = cena * ((100 - procenat) / 100);

            await supabaseClient.from('appointments').insert([{
                owner_id: user.id, client_name: document.getElementById('c_name').value,
                client_instagram: document.getElementById('c_insta').value, appointment_time: document.getElementById('app_time').value,
                total_price: cena, deposit: depozit, artist_percentage: procenat, studio_share: studioShare, status: 'zakazano'
            }]);

            document.getElementById('bookingModal').style.display = 'none';
            osveziPodatke();
        }

        async function logout() { await supabaseClient.auth.signOut(); window.location.href = 'index.html'; }
        osveziPodatke();
    </script>
</body>
</html>
