<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; display: flex; min-height: 100vh; }
        
        .sidebar { 
            width: 280px; background: rgba(0,0,0,0.4); border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 40px 20px; display: flex; flex-direction: column; backdrop-filter: blur(20px); flex-shrink: 0;
        }
        
        .nav-item { 
            padding: 16px 20px; margin: 8px 0; cursor: pointer; border-radius: 15px; 
            color: #64748b; transition: 0.4s; display: flex; align-items: center;
        }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); }

        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .owner-only { display: none; }

        /* NOVO: Stil za Kalendar tab */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 20px; }
        .calendar-day { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.05); 
            padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        .calendar-day:hover { background: rgba(59, 130, 246, 0.2); }
        .calendar-day.has-app { border-bottom: 3px solid var(--accent); }
        .calendar-day.today { background: var(--accent); color: white; }

        /* Stilovi za tabelu (oni tvoji originalni) */
        .table-container { background: var(--card); border-radius: 30px; padding: 15px; overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        td, th { padding: 12px 15px; text-align: left; border-top: 1px solid rgba(255,255,255,0.02); }
        
        .btn-add { background: var(--accent); color: white; border: none; padding: 15px 30px; border-radius: 15px; font-weight: 800; cursor: pointer; }
        
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 10px; position: sticky; top: 0; z-index: 100; }
            .nav-item { padding: 10px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-item active" id="nav-dash" onclick="prikaziSekciju('dashboard')">Dash</div>
        <div class="nav-item" id="nav-cal" onclick="prikaziSekciju('kalendar')">ðŸ“… Kalendar</div>
        <div class="nav-item" id="nav-klijenti" onclick="prikaziSekciju('klijenti')">Klijenti</div>
        <div class="nav-item owner-only" id="nav-artisti" onclick="prikaziSekciju('artisti')">Artisti</div>
        <div class="nav-item" onclick="logout()">Izlaz</div>
    </div>

    <div class="main" id="dashboard-section">
        <h1>Statistika</h1>
        <div class="chart-container"><canvas id="revenueChart"></canvas></div>
        <div id="tabela-div" class="table-container"></div>
    </div>

    <div class="main" id="kalendar-section" style="display:none;">
        <h1>Pregled po danima</h1>
        <div id="calendar-controls" style="margin-bottom: 20px;">
            <input type="month" id="calendar-month-picker" onchange="renderujKalendar()" style="width: auto;">
        </div>
        <div id="calendar-display" class="calendar-grid"></div>
        <div id="day-details" class="table-container" style="margin-top: 40px;">
            <h3 id="selected-date-title">Izaberi datum iznad</h3>
            <div id="day-table-content"></div>
        </div>
    </div>

    <div class="main" id="klijenti-section" style="display:none;">
        <h1>Baza Klijenata</h1>
        <div id="clients-table-div" class="table-container"></div>
    </div>

    <script>
        // Supabase i ostale tvoje varijable...
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        let userProfile = null;
        let globalApps = [];

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            userProfile = profile;
            if(profile.role === 'owner') document.querySelectorAll('.owner-only').forEach(el => el.style.display = 'block');
            
            // Postavi trenutni mesec u kalendar picker
            const d = new Date();
            document.getElementById('calendar-month-picker').value = d.toISOString().substring(0, 7);
            
            osveziPodatke();
        }

        function prikaziSekciju(sek) {
            ['dashboard-section', 'klijenti-section', 'kalendar-section'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById(sek + '-section').style.display = 'block';
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(sek === 'kalendar') renderujKalendar();
        }

        function renderujKalendar() {
            const picker = document.getElementById('calendar-month-picker').value;
            const year = picker.split('-')[0];
            const month = picker.split('-')[1];
            
            const daysInMonth = new Date(year, month, 0).getDate();
            let html = '';
            
            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = `${year}-${month}-${String(i).padStart(2, '0')}`;
                const hasApp = globalApps.some(a => a.appointment_time.startsWith(dateStr));
                
                html += `
                    <div class="calendar-day ${hasApp ? 'has-app' : ''}" onclick="prikaziDan('${dateStr}')">
                        <div style="font-size: 0.8rem; color: #64748b;">${i}.</div>
                    </div>`;
            }
            document.getElementById('calendar-display').innerHTML = html;
        }

        function prikaziDan(dateStr) {
            const dnevniTermini = globalApps.filter(a => a.appointment_time.startsWith(dateStr));
            document.getElementById('selected-date-title').innerText = "Termini za: " + dateStr;
            
            if(dnevniTermini.length === 0) {
                document.getElementById('day-table-content').innerHTML = "<p>Nema zakazanih termina za ovaj dan.</p>";
                return;
            }

            // Koristimo tvoj ISTI format tabele kao sa Dashboarda
            let h = `<table><tr><th>Klijent</th><th>Vreme</th><th>Cena</th><th>Status</th></tr>`;
            dnevniTermini.forEach(a => {
                const vreme = a.appointment_time.substring(11, 16);
                h += `<tr>
                    <td><strong>${a.client_name}</strong></td>
                    <td>${vreme}h</td>
                    <td>${a.total_price} ${a.currency}</td>
                    <td>${a.status}</td>
                </tr>`;
            });
            document.getElementById('day-table-content').innerHTML = h + `</table>`;
        }

        // Tvoje ostale funkcije (osveziPodatke, renderujTabelu, logout...) ostaju iste
        async function osveziPodatke() {
            const { data } = await supabaseClient.from('appointments').select('*').eq('studio_id', userProfile.studio_id);
            if(data) {
                globalApps = data;
                // Renderuj dashboard tabelu kao i pre...
            }
        }

        init();
    </script>
</body>
</html>
