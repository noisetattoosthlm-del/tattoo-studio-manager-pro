<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0a0e17; --card: rgba(255, 255, 255, 0.03); --accent: #3b82f6; --text: #ffffff; }
        [class*="vercel"], vercel-live-feedback { display: none !important; }

        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; display: flex; min-height: 100vh; }
        
        /* SIDEBAR OPTIMIZACIJA */
        .sidebar { 
            width: 240px; background: rgba(0,0,0,0.4); border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 30px 15px; display: flex; flex-direction: column; backdrop-filter: blur(20px); flex-shrink: 0;
            transition: width 0.3s;
        }
        
        .logo { font-weight: 800; font-size: 0.9rem; margin-bottom: 40px; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }
        
        .nav-item { 
            padding: 12px 15px; margin: 5px 0; cursor: pointer; border-radius: 12px; 
            color: #64748b; transition: 0.4s; display: flex; align-items: center; font-size: 0.85rem;
        }
        .nav-item:hover { background: var(--card); color: white; transform: translateX(5px); }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); }

        .owner-only { display: none; }

        .main { flex: 1; padding: 25px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent); }
        h1 { font-weight: 800; font-size: 2rem; margin-bottom: 25px; letter-spacing: -1px; }

        /* KARTICE STATISTIKE - KOMPAKTNIJE */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 30px; }
        .stat-card { 
            background: var(--card); padding: 20px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);
        }
        .stat-card h3 { margin: 0; font-size: 0.65rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { font-size: 1.5rem; margin: 5px 0 0 0; font-weight: 800; }

        .btn-add { 
            background: var(--accent); color: white; border: none; padding: 14px 25px; 
            border-radius: 15px; font-weight: 800; cursor: pointer; margin-bottom: 30px;
            transition: 0.3s; font-size: 0.8rem;
        }

        .btn-export { 
            background: rgba(255, 255, 255, 0.05); color: #64748b; border: 1px solid rgba(255,255,255,0.1); 
            padding: 8px 15px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.7rem;
            margin-left: auto;
        }

        /* TABELA I AKCIJE FIX */
        .table-container { background: var(--card); border-radius: 20px; padding: 10px; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; } 
        th { text-align: left; padding: 10px; color: #64748b; font-size: 0.65rem; text-transform: uppercase; }
        td { padding: 10px; border-top: 1px solid rgba(255,255,255,0.02); font-size: 0.8rem; }

        .action-cell {
            display: flex;
            gap: 5px;
            justify-content: flex-end;
            flex-wrap: wrap; /* Ako nema mesta, dugme ide u novi red umesto da se preklapa */
            max-width: 160px;
            margin-left: auto;
        }

        .btn-action-done, .btn-action-noshow, .btn-action-pay, .btn-action-delete { 
            padding: 6px 10px; border-radius: 8px; cursor: pointer; font-size: 0.6rem; 
            font-weight: 800; text-transform: uppercase; border: none; white-space: nowrap;
        }
        .btn-action-done { background: rgba(16, 185, 129, 0.15); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); }
        .btn-action-noshow { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-action-pay { background: rgba(59, 130, 246, 0.15); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); }
        .btn-action-delete { background: rgba(255, 255, 255, 0.05); color: #64748b; border: 1px solid rgba(255,255,255,0.1); }

        .status-zakazano { padding: 4px 8px; border-radius: 6px; font-size: 0.55rem; background: rgba(59, 130, 246, 0.1); color: var(--accent); font-weight: 800; }
        .status-noshow { padding: 4px 8px; border-radius: 6px; font-size: 0.55rem; background: rgba(239, 68, 68, 0.1); color: #ef4444; font-weight: 800; }
        .check-badge { width: 22px; height: 22px; border-radius: 6px; background: rgba(16, 185, 129, 0.2); color: #10b981; display: inline-flex; align-items: center; justify-content: center; font-weight: 800; }

        .filter-group { display: flex; align-items: center; gap: 8px; margin-bottom: 25px; flex-wrap: wrap; }
        .filter-select { padding: 8px 12px; border-radius: 12px; background: var(--card); border: 1px solid rgba(255,255,255,0.05); font-weight: 600; font-size: 0.8rem; color: white; }

        /* MODAL RESPONSIVE */
        .modal-content { background: #0f172a; margin: 5% auto; padding: 25px; border-radius: 30px; width: 90%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); }
        input, select { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #1e293b; background: #020617; color: white; font-size: 0.85rem; }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; padding: 20px 10px; }
            .logo, .nav-item span { display: none; } 
            .sidebar .nav-item { justify-content: center; font-size: 1.2rem; }
            .nav-item::before { content: '‚Ä¢'; } /* Jednostavna oznaka umesto teksta */
        }

        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr; }
            .action-cell { flex-direction: column; align-items: flex-end; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Studio Pro</div>
        <div class="nav-item active" id="nav-dash" onclick="prikaziSekciju('dashboard')"><span>Dashboard</span></div>
        <div class="nav-item owner-only" id="nav-artisti" onclick="prikaziSekciju('artisti')"><span>Artisti</span></div>
        <div class="nav-item owner-only" id="nav-troskovi" onclick="prikaziSekciju('troskovi')"><span>Tro≈°kovi</span></div>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()"><span>Odjavi se</span></div>
    </div>

    <div class="main" id="dashboard-section">
        <h1 id="main-greeting">Statistika Studija</h1>
        
        <div class="filter-group">
            <select id="month-select" class="filter-select" onchange="osveziPodatke()"></select>
            <select id="year-select" class="filter-select" onchange="osveziPodatke()"></select>
            <button class="btn-export" onclick="window.print()">üìÑ IZVEZI</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>Ugovoreno</h3><p id="total-sum">‚Ç¨0</p></div>
            <div class="stat-card"><h3><span id="profit-label">ƒåist Profit</span></h3><p id="studio-sum">‚Ç¨0</p></div>
            <div class="stat-card"><h3>Depoziti</h3><p id="deposit-sum">‚Ç¨0</p></div>
        </div>
        
        <button class="btn-add" onclick="document.getElementById('bookingModal').style.display='block'">+ NOVI TERMIN</button>
        
        <div class="table-container" id="tabela-div">Uƒçitavanje...</div>
    </div>

    <div class="main" id="artists-section" style="display:none;">
        <h1>Artisti</h1>
        <div style="background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05);">
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="new-artist-name" placeholder="Ime artista" style="flex:1;">
                <input type="email" id="new-artist-email" placeholder="Email" style="flex:1;">
                <input type="password" id="new-artist-pass" placeholder="Lozinka" style="flex:1;">
                <button class="btn-add" style="margin:0;" onclick="napraviArtista()">KREIRAJ</button>
            </div>
        </div>
        <div class="table-container">
            <table id="artists-table">
                <thead><tr><th>Ime</th><th>Uloga</th><th style="text-align:right;">Akcije</th></tr></thead>
                <tbody id="artists-list-body"></tbody>
            </table>
        </div>
    </div>

    <div class="main" id="troskovi-section" style="display:none;">
        <h1>Tro≈°kovi</h1>
        <div style="background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05);">
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="exp-title" placeholder="Opis" style="flex:2;">
                <input type="number" id="exp-amount" placeholder="‚Ç¨" style="flex:1;">
                <button class="btn-add" style="margin:0;" onclick="dodajTrosak()">DODAJ</button>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead><tr><th>Opis</th><th>Iznos</th><th>Datum</th><th style="text-align:right;">Akcije</th></tr></thead>
                <tbody id="expenses-list-body"></tbody>
            </table>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0; font-size: 1.4rem;">Novi Termin</h2>
            <label class="modal-label">Klijent</label>
            <input type="text" id="c_name" placeholder="Ime">
            <input type="email" id="c_email" placeholder="Email">
            <input type="text" id="c_insta" placeholder="Instagram @">
            <label class="modal-label">Vreme</label>
            <input type="datetime-local" id="app_time">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex:1"><label class="modal-label">Cena (‚Ç¨)</label><input type="number" id="total_price"></div>
                <div style="flex:1"><label class="modal-label">Depozit (‚Ç¨)</label><input type="number" id="deposit_amt" value="0"></div>
            </div>
            <label class="modal-label">Artist %</label>
            <input type="number" id="artist_percent" value="50">
            
            <button class="btn-add" style="width:100%;" onclick="saveData()">SAƒåUVAJ</button>
            <button onclick="zatvoriModal()" style="background:none; border:none; color:#64748b; width:100%; cursor:pointer; font-size:0.8rem;">Otka≈æi</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let userProfile = null;

        function popuniMeseceIGodine() {
            const mFilter = document.getElementById('month-select');
            const yFilter = document.getElementById('year-select');
            const meseci = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];
            const d = new Date();
            const currM = d.getMonth();
            const currY = d.getFullYear();

            meseci.forEach((ime, i) => {
                let opt = document.createElement('option');
                opt.value = String(i + 1).padStart(2, '0');
                opt.innerHTML = ime;
                if(i === currM) opt.selected = true;
                mFilter.appendChild(opt);
            });

            for(let y = 2026; y <= 2030; y++) {
                let opt = document.createElement('option');
                opt.value = y;
                opt.innerHTML = y;
                if(y === currY) opt.selected = true;
                yFilter.appendChild(opt);
            }
        }

        async function initDashboard() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            if (profile) {
                userProfile = profile;
                if (profile.role === 'owner') {
                    document.querySelectorAll('.owner-only').forEach(el => el.style.display = 'flex');
                    document.getElementById('profit-label').innerText = 'ƒåist Profit Studija';
                } else {
                    document.getElementById('profit-label').innerText = 'Moja Zarada';
                    document.getElementById('main-greeting').innerText = 'Moji Termini';
                }
            }
            popuniMeseceIGodine();
            osveziPodatke();
        }

        function prikaziSekciju(sekcija) {
            document.getElementById('dashboard-section').style.display = 'none';
            document.getElementById('artists-section').style.display = 'none';
            document.getElementById('troskovi-section').style.display = 'none';
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            if (sekcija === 'dashboard') {
                document.getElementById('dashboard-section').style.display = 'block';
                document.getElementById('nav-dash').classList.add('active');
                osveziPodatke();
            } else if (sekcija === 'artisti') {
                document.getElementById('artists-section').style.display = 'block';
                document.getElementById('nav-artisti').classList.add('active');
                ucitajArtiste();
            } else if (sekcija === 'troskovi') {
                document.getElementById('troskovi-section').style.display = 'block';
                document.getElementById('nav-troskovi').classList.add('active');
                ucitajTroskove();
            }
        }

        async function osveziPodatke() {
            try {
                const m = document.getElementById('month-select').value;
                const y = document.getElementById('year-select').value;
                const selectedDate = `${y}-${m}`;
                const { data: { user } } = await supabaseClient.auth.getUser();
                
                let query = supabaseClient.from('appointments').select('*').eq('studio_id', userProfile.studio_id);
                if (userProfile.role !== 'owner') { query = query.eq('artist_id', user.id); }
                const { data: allApps } = await query.order('appointment_time', {ascending: true});
                const { data: allTroskovi } = await supabaseClient.from('expenses').select('*').eq('studio_id', userProfile.studio_id);

                if (allApps) {
                    const apps = allApps.filter(a => a.appointment_time.startsWith(selectedDate));
                    const troskovi = allTroskovi ? allTroskovi.filter(t => t.created_at.startsWith(selectedDate)) : [];
                    const ukupniTroskovi = troskovi.reduce((s, t) => s + (Number(t.amount) || 0), 0);

                    const totalUgovoreno = apps.filter(a => a.status !== 'no-show').reduce((s, a) => s + (Number(a.total_price) || 0), 0);
                    
                    const profitOdTermina = apps.reduce((s, a) => {
                        let udeo = 0;
                        if (a.status === 'zavr≈°eno') {
                            udeo = (userProfile.role === 'owner') ? a.studio_share : (a.total_price - a.studio_share);
                        } else if (a.status === 'no-show' && a.deposit > 0) {
                            udeo = (userProfile.role === 'owner') ? a.deposit : 0;
                        }
                        return s + (Number(udeo) || 0);
                    }, 0);

                    const konacniProfit = (userProfile.role === 'owner') ? (profitOdTermina - ukupniTroskovi) : profitOdTermina;
                    const ukupniDepoziti = apps.filter(a => a.status === 'zakazano').reduce((s, a) => s + (Number(a.deposit) || 0), 0);

                    document.getElementById('total-sum').innerText = `‚Ç¨${totalUgovoreno}`;
                    document.getElementById('studio-sum').innerText = `‚Ç¨${konacniProfit.toFixed(0)}`;
                    document.getElementById('deposit-sum').innerText = `‚Ç¨${ukupniDepoziti}`;

                    let h = `<table><tr><th>Klijent</th><th style="text-align: center;">Status</th><th>Datum</th><th>Cena</th><th style="text-align:right;">Akcije</th></tr>`;
                    apps.forEach(a => {
                        const datum = new Date(a.appointment_time).toLocaleString('sr-RS', {day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'});
                        const isPayed = a.payout_status === 'isplaƒáeno';
                        
                        let statusBadge = '';
                        if(a.status === 'zavr≈°eno') statusBadge = '<div class="check-badge">‚úì</div>';
                        else if(a.status === 'no-show') statusBadge = '<span class="status-noshow">NO-SHOW</span>';
                        else statusBadge = '<span class="status-zakazano">ZAKAZANO</span>';

                        h += `<tr>
                            <td><div style="font-weight:800;">${a.client_name}</div><div style="font-size:0.6rem; color:#64748b;">${a.client_instagram || '-'}</div></td>
                            <td style="text-align:center;">
                                ${statusBadge}
                                ${isPayed ? '<span style="margin-left:5px;">üí∏</span>' : ''}
                            </td>
                            <td>${datum}h</td>
                            <td>‚Ç¨${a.total_price}</td>
                            <td style="text-align:right;">
                                <div class="action-cell">
                                    ${a.status === 'zakazano' ? `
                                        <button class="btn-action-done" onclick="updateStatus('${a.id}', 'zavr≈°eno')">Zavr≈°i</button>
                                        <button class="btn-action-noshow" onclick="updateStatus('${a.id}', 'no-show')">No-Show</button>
                                    ` : ''}
                                    ${a.status === 'zavr≈°eno' && !isPayed && userProfile.role === 'owner' ? `<button class="btn-action-pay" onclick="updatePayout('${a.id}')">Isplati</button>` : ''}
                                    <button class="btn-action-delete" onclick="obrisiTermin('${a.id}')">Obri≈°i</button>
                                </div>
                            </td>
                        </tr>`;
                    });
                    document.getElementById('tabela-div').innerHTML = h + `</table>`;
                }
            } catch (err) { console.error(err); }
        }

        async function updateStatus(id, newStatus) { await supabaseClient.from('appointments').update({ status: newStatus }).eq('id', id); osveziPodatke(); }
        
        async function updatePayout(id) { 
            if(confirm("Obele≈æiti ovaj termin kao isplaƒáen artistu?")) { 
                await supabaseClient.from('appointments').update({ payout_status: 'isplaƒáeno' }).eq('id', id); 
                osveziPodatke(); 
            } 
        }

        async function obrisiTermin(id) { if(confirm("Obri≈°i?")) { await supabaseClient.from('appointments').delete().eq('id', id); osveziPodatke(); } }
        
        async function napraviArtista() {
            const email = document.getElementById('new-artist-email').value;
            const password = document.getElementById('new-artist-pass').value;
            const fullName = document.getElementById('new-artist-name').value;
            if(!email || !password || !fullName) { alert("Popuni sva polja!"); return; }
            const { data: authData, error: authError } = await supabaseClient.auth.signUp({ email, password });
            if (authError) { alert(authError.message); return; }
            if (authData.user) {
                await supabaseClient.from('profiles').insert([{
                    id: authData.user.id, full_name: fullName, role: 'artist',
                    studio_id: userProfile.studio_id, studio_name: userProfile.studio_name
                }]);
                alert("Artist dodat!");
                ucitajArtiste();
            }
        }

        async function ucitajArtiste() {
            const { data: artisti } = await supabaseClient.from('profiles').select('*').eq('studio_id', userProfile.studio_id);
            if (artisti) {
                let html = '';
                artisti.forEach(a => {
                    html += `<tr><td><strong>${a.full_name || 'Umetnik'}</strong></td><td>${a.role.toUpperCase()}</td><td style="text-align:right;"><button class="btn-action-delete" onclick="obrisiProfil('${a.id}')">Ukloni</button></td></tr>`;
                });
                document.getElementById('artists-list-body').innerHTML = html;
            }
        }

        async function dodajTrosak() {
            const title = document.getElementById('exp-title').value;
            const amount = parseFloat(document.getElementById('exp-amount').value) || 0;
            if(!title || amount <= 0) return;
            await supabaseClient.from('expenses').insert([{ studio_id: userProfile.studio_id, title, amount }]);
            document.getElementById('exp-title').value = '';
            document.getElementById('exp-amount').value = '';
            ucitajTroskove();
        }

        async function ucitajTroskove() {
            const { data: troskovi } = await supabaseClient.from('expenses').select('*').eq('studio_id', userProfile.studio_id).order('created_at', {ascending: false});
            if (troskovi) {
                let html = '';
                troskovi.forEach(t => {
                    html += `<tr><td><strong>${t.title}</strong></td><td style="color:#ef4444; font-weight:800;">-‚Ç¨${t.amount}</td><td>${new Date(t.created_at).toLocaleDateString('sr-RS')}</td><td style="text-align:right;"><button class="btn-action-delete" onclick="obrisiTrosak('${t.id}')">X</button></td></tr>`;
                });
                document.getElementById('expenses-list-body').innerHTML = html;
            }
        }

        async function obrisiTrosak(id) { if(confirm("Obri≈°i?")) { await supabaseClient.from('expenses').delete().eq('id', id); ucitajTroskove(); } }
        async function obrisiProfil(id) { if(confirm("Ukloniti artista?")) { await supabaseClient.from('profiles').delete().eq('id', id); ucitajArtiste(); } }

        async function saveData() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const c_name = document.getElementById('c_name').value;
                const c_email = document.getElementById('c_email').value;
                const c_insta = document.getElementById('c_insta').value;
                const app_time = document.getElementById('app_time').value;
                const cena = parseFloat(document.getElementById('total_price').value) || 0;
                const procenat = parseFloat(document.getElementById('artist_percent').value) || 50;
                const depozit = parseFloat(document.getElementById('deposit_amt').value) || 0;

                if(!app_time || !c_name) {
                    alert("Gre≈°ka: Mora≈° uneti ime klijenta i datum/vreme!");
                    return;
                }

                const { error } = await supabaseClient.from('appointments').insert([{
                    owner_id: user.id, 
                    artist_id: user.id, 
                    studio_id: userProfile.studio_id,
                    client_name: c_name, 
                    client_instagram: c_insta,
                    client_email: c_email,
                    appointment_time: app_time, 
                    total_price: cena,
                    deposit: depozit,
                    artist_percentage: procenat, 
                    studio_share: cena * ((100 - procenat) / 100), 
                    status: 'zakazano',
                    payout_status: 'nema'
                }]);

                if (error) throw error;

                zatvoriModal();
                osveziPodatke();
                alert("Uspe≈°no saƒçuvano!");

            } catch (err) {
                console.error("Gre≈°ka:", err);
                alert("Baza ne prihvata podatke: " + err.message);
            }
        }

        function zatvoriModal() {
            document.getElementById('c_name').value = '';
            document.getElementById('c_email').value = '';
            document.getElementById('c_insta').value = '';
            document.getElementById('app_time').value = '';
            document.getElementById('total_price').value = '';
            document.getElementById('deposit_amt').value = '0';
            document.getElementById('bookingModal').style.display = 'none';
        }

        async function logout() { await supabaseClient.auth.signOut(); window.location.href = 'index.html'; }
        initDashboard();
    </script>
</body>
</html>
