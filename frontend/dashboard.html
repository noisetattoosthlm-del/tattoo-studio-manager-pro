<<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Tattoo Studio Management Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg: #0a0e17; 
            --card: rgba(255, 255, 255, 0.03); 
            --accent: #3b82f6; 
            --text: #ffffff;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            display: flex; 
            min-height: 100vh; 
            font-weight: 600; /* Bold font po defaultu */
        }
        
        /* Sidebar */
        .sidebar { 
            width: 280px; 
            background: rgba(0,0,0,0.4); 
            border-right: 1px solid rgba(255,255,255,0.05); 
            padding: 40px 20px; 
            display: flex;
            flex-direction: column;
        }
        
        .logo { 
            font-weight: 800; 
            font-size: 1.1rem; 
            margin-bottom: 60px; 
            line-height: 1.2;
            background: linear-gradient(135deg, #fff, var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        
        .nav-item { 
            padding: 15px 20px; 
            margin: 5px 0; 
            cursor: pointer; 
            border-radius: 12px; 
            transition: 0.2s; 
            color: #64748b; 
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .nav-item:hover, .nav-item.active { 
            background: var(--card); 
            color: white; 
        }

        /* Main Content */
        .main { flex: 1; padding: 50px; overflow-y: auto; }
        
        .page-content { display: none; }
        .page-content.active { display: block; }
        
        h1 { font-weight: 800; font-size: 2.5rem; margin-bottom: 40px; }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 50px; }
        .stat-card { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .stat-card h3 { margin: 0; color: #64748b; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { font-size: 2.2rem; font-weight: 800; margin: 15px 0 0 0; }

        /* Form Styling */
        .booking-form { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.08); 
            max-width: 800px;
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        input { 
            background: #161e2c; 
            border: 2px solid #2d3748; 
            color: white; 
            padding: 15px; 
            border-radius: 14px; 
            width: 100%; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: 0.3s;
        }
        
        input:focus { outline: none; border-color: var(--accent); background: #1e293b; }
        
        .full-width { grid-column: span 2; }
        
        .admin-btn { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 16px; 
            cursor: pointer; 
            font-weight: 800; 
            font-size: 1rem;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }
        
        .admin-btn:hover { background: #2563eb; transform: scale(1.02); }

        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Tattoo Studio<br>Management Pro</div>
        <div class="nav-item active" onclick="showPage('stats-page', this)">Dashboard</div>
        <div class="nav-item" onclick="showPage('booking-page', this)">Novi Termin</div>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()">Odjavi se</div>
    </div>

    <div class="main">
        <div id="stats-page" class="page-content active">
            <h1>Statistika Studija</h1>
            <div class="stats-grid">
                <div class="stat-card"><h3>Ukupno ugovoreno</h3><p id="total-sum">€0</p></div>
                <div class="stat-card"><h3>Procenat Studija</h3><p id="studio-sum">€0</p></div>
                <div class="stat-card"><h3>Aktivni termini</h3><p id="app-count">0</p></div>
            </div>
        </div>

        <div id="booking-page" class="page-content">
            <h1>Zakaži Termin</h1>
            <div class="booking-form">
                <div class="form-grid">
                    <div class="full-width">
                        <label>Puno ime klijenta</label>
                        <input type="text" id="c_name" placeholder="npr. Marko Marković">
                    </div>
                    <div>
                        <label>Instagram Username</label>
                        <input type="text" id="c_insta" placeholder="@profil">
                    </div>
                    <div>
                        <label>Kontakt Telefon</label>
                        <input type="text" id="c_phone" placeholder="06x xxx xxxx">
                    </div>
                    <div class="full-width">
                        <label>Email Klijenta</label>
                        <input type="email" id="c_email" placeholder="email@klijent.com">
                    </div>
                    <div class="full-width">
                        <label>Opis tetovaže (Tip)</label>
                        <input type="text" id="c_type" placeholder="npr. Realizam, Ruka, Crno-sivo">
                    </div>
                    <div>
                        <label>Datum i Vreme</label>
                        <input type="datetime-local" id="app_time">
                    </div>
                    <div>
                        <label>Ukupna Cena (€)</label>
                        <input type="number" id="total_price" placeholder="0">
                    </div>
                    <div class="full-width">
                        <label>Procenat Artista (%)</label>
                        <input type="number" id="artist_percent" value="50">
                    </div>
                    <button class="admin-btn full-width" onclick="saveAppointment()">SAČUVAJ TERMIN U BAZU</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Funkcija za navigaciju bez učitavanja stranice
        function showPage(pageId, element) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
        }

        async function saveAppointment() {
            const { data: { user } } = await supabase.auth.getUser();
            
            const appointmentData = {
                owner_id: user.id,
                client_name: document.getElementById('c_name').value,
                client_instagram: document.getElementById('c_insta').value,
                client_phone: document.getElementById('c_phone').value,
                client_email: document.getElementById('c_email').value, // NOVO POLJE
                tattoo_type: document.getElementById('c_type').value,
                appointment_time: document.getElementById('app_time').value,
                total_price: parseFloat(document.getElementById('total_price').value),
                artist_percentage: parseFloat(document.getElementById('artist_percent').value)
            };

            const { error } = await supabase.from('appointments').insert([appointmentData]);

            if (error) { 
                alert("Greška: " + error.message); 
            } else { 
                alert("Termin uspešno sačuvan!"); 
                location.reload(); 
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
