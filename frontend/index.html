<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #0a0e17;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            padding: 50px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover { background: #2563eb; }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #1e293b;
            background: #1e293b;
            color: white;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tattoo Studio Manager Pro</h1>
        <p>Prijavite se u svoj sistem</p>
        
        <input type="email" id="email" placeholder="Vaš Email">
        <input type="password" id="password" placeholder="Lozinka">
        <button class="btn" onclick="signIn()">Prijavi se</button>
        
        <div id="status" style="margin-top: 20px; font-size: 0.8rem; color: #3b82f6;"></div>
    </div>

    <script>
        // Ovi podaci će se automatski povući iz Vercela (Environment Variables)
        // Za sada ih ostavljamo praznim jer ćemo ih u sledećem koraku konfigurisati da rade automatski
        const statusDiv = document.getElementById('status');
        statusDiv.innerText = "SISTEM SPREMAN ZA AUTH";

        async function signIn() {
            statusDiv.innerText = "Povezivanje sa bazom...";
            // Ovde će ići logika za proveru uloga (Owner/Artist/Guest)
        }
    </script>
</body>
</html>
