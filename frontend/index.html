<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Studio Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #0a0e17;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tabs {
            display: flex;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 25px;
            padding: 5px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .tab.active { background: #3b82f6; color: white; }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .role-option {
            flex: 1;
            padding: 10px;
            border: 1px solid #1e293b;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .role-option.active { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover { background: #2563eb; }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #1e293b;
            background: #1e293b;
            color: white;
            box-sizing: border-box;
        }
        .hidden { display: none; }
        #toggle-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #64748b;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tattoo Studio Manager</h1>
        <p id="sub-title">Prijavite se u sistem</p>

        <div class="tabs" id="auth-tabs">
            <div class="tab active" onclick="switchTab('login')">Prijava</div>
            <div class="tab" onclick="switchTab('signup')">Registracija</div>
        </div>
        
        <input type="text" id="full_name" class="hidden" placeholder="Ime i prezime">
        <input type="email" id="email" placeholder="Vaš Email">
        <input type="password" id="password" placeholder="Lozinka">

        <div id="signup-fields" class="hidden">
            <p style="font-size: 0.75rem; margin: 15px 0 5px 0; color: #64748b;">REGISTRUJEM SE KAO:</p>
            <div class="role-selector">
                <div class="role-option active" id="role-owner" onclick="setRole('owner')">VLASNIK</div>
                <div class="role-option" id="role-artist" onclick="setRole('artist')">ARTIST</div>
            </div>
            <input type="text" id="studio_name" placeholder="Ime vašeg studija">
            <input type="text" id="studio_code_input" class="hidden" placeholder="Kod studija (daje vam vlasnik)">
        </div>

        <button class="btn" id="main-btn" onclick="handleSubmit()">Prijavi se</button>
        
        <div id="status" style="margin-top: 20px; font-size: 0.8rem; color: #3b82f6;"></div>
    </div>

    <script>
        const supabaseUrl = 'https://yunuwkjydqzgkqtbgwup.supabase.co'; 
        const supabaseKey = 'sb_publishable_J66CdYuykkwjyulPJp2O1Q_e0ZZLXe7'; 
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let currentMode = 'login';
        let selectedRole = 'owner';

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'signup') {
                document.getElementById('signup-fields').classList.remove('hidden');
                document.getElementById('full_name').classList.remove('hidden');
                document.getElementById('main-btn').innerText = "Kreiraj nalog";
                document.getElementById('sub-title').innerText = "Napravite novi nalog";
            } else {
                document.getElementById('signup-fields').classList.add('hidden');
                document.getElementById('full_name').classList.add('hidden');
                document.getElementById('main-btn').innerText = "Prijavi se";
                document.getElementById('sub-title').innerText = "Prijavite se u sistem";
            }
        }

        function setRole(role) {
            selectedRole = role;
            document.getElementById('role-owner').classList.toggle('active', role === 'owner');
            document.getElementById('role-artist').classList.toggle('active', role === 'artist');
            
            if (role === 'owner') {
                document.getElementById('studio_name').classList.remove('hidden');
                document.getElementById('studio_code_input').classList.add('hidden');
            } else {
                document.getElementById('studio_name').classList.add('hidden');
                document.getElementById('studio_code_input').classList.remove('hidden');
            }
        }

        async function handleSubmit() {
            if (currentMode === 'login') {
                await signIn();
            } else {
                await signUp();
            }
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            
            // KLJUČNA PROMENA: Čistimo stare podatke pre nego što se novi user uloguje
            localStorage.clear();
            
            statusDiv.innerText = "Provera...";
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                statusDiv.style.color = "#ff4b2b";
                statusDiv.innerText = error.message;
                return;
            }
            window.location.href = 'dashboard.html';
        }

        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full_name').value;
            const studioName = document.getElementById('studio_name').value;
            const artistCode = document.getElementById('studio_code_input').value;
            const statusDiv = document.getElementById('status');

            if (!email || !password || !fullName) {
                alert("Popunite osnovna polja!");
                return;
            }

            statusDiv.innerText = "Kreiranje naloga...";
            
            const { data: authData, error: authError } = await supabaseClient.auth.signUp({ 
                email, 
                password,
                options: { data: { full_name: fullName } }
            });

            if (authError) { statusDiv.innerText = authError.message; return; }

            const user = authData.user;
            let finalStudioId = null;

            try {
                if (selectedRole === 'owner') {
                    const studioCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                    const { data: studioData, error: sErr } = await supabaseClient.from('studios').insert([{
                        name: studioName || "Moj Studio",
                        owner_id: user.id,
                        studio_code: studioCode
                    }]).select().single();
                    if (sErr) throw sErr;
                    finalStudioId = studioData.id;
                } else {
                    const { data: sData, error: fErr } = await supabaseClient.from('studios').select('id').eq('studio_code', artistCode).single();
                    if (fErr || !sData) throw new Error("Neispravan Studio Kod!");
                    finalStudioId = sData.id;
                }

                const { error: pErr } = await supabaseClient.from('profiles').insert([{
                    id: user.id,
                    full_name: fullName,
                    role: selectedRole,
                    studio_id: finalStudioId
                }]);
                if (pErr) throw pErr;

                statusDiv.innerText = "Uspešno! Proverite email za potvrdu ili se prijavite.";
                alert("Nalog kreiran! Sada se možete prijaviti.");
                location.reload();

            } catch (err) {
                statusDiv.style.color = "#ff4b2b";
                statusDiv.innerText = err.message;
            }
        }
    </script>
</body>
</html>
